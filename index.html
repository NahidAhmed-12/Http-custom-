<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Reload Ads (with check)</title>
    <style>
        #ad-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
        }
    </style>
</head>
<body>

    <div id="ad-container"></div>

    <script>
        function showAd() {
            const adContainer = document.getElementById('ad-container');

            adContainer.innerHTML = '';

            const adDiv = document.createElement('div');
            adDiv.id = "container-4bee3fd110b314f4f00621632e5e772a";
            adContainer.appendChild(adDiv);

            const adScript = document.createElement('script');
            adScript.async = true;
            adScript.src = "//pl26488479.profitableratecpm.com/4bee3fd110b314f4f00621632e5e772a/invoke.js";
            document.body.appendChild(adScript);

            // Wait and check if ad is loaded
            setTimeout(function() {
                const adLoaded = adDiv.innerHTML.trim() !== "";
                
                if (adLoaded) {
                    console.log("Ad loaded successfully, reloading...");
                    location.reload();
                } else {
                    console.log("Ad not loaded, no reload.");
                }
            }, 2000); // 2 seconds wait
        }

        showAd();
    </script>

</body>
</html>
