<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Offline-Ready Page</title>
</head>
<body>
  <h1>Hello, Offline World!</h1>
  <p>This page will work offline after the first visit.</p>

  <script>
    if ('serviceWorker' in navigator) {
      // Create and register the service worker from code
      const swCode = `
        const CACHE_NAME = 'my-offline-cache-v1';
        const urlsToCache = [self.location.href];

        self.addEventListener('install', event => {
          event.waitUntil(
            caches.open(CACHE_NAME).then(cache => cache.addAll(urlsToCache))
          );
        });

        self.addEventListener('fetch', event => {
          event.respondWith(
            caches.match(event.request).then(response => {
              return response || fetch(event.request);
            })
          );
        });
      `;

      const blob = new Blob([swCode], { type: 'application/javascript' });
      const swURL = URL.createObjectURL(blob);

      navigator.serviceWorker.register(swURL)
        .then(() => console.log('Service Worker registered successfully'))
        .catch(err => console.error('Service Worker registration failed:', err));
    }
  </script>
</body>
</html>
