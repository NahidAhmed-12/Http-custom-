<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Offline Enabled Page</title>
</head>
<body>
  <h1>Hello! I'm an Offline Page</h1>
  <p>Disconnect internet and reload â€” I still work!</p>

  <script>
    const CACHE_NAME = 'offline-cache-v1';
    const urlsToCache = [location.href];

    // Register service worker (inline)
    if ('serviceWorker' in navigator) {
      const swCode = `
        const CACHE_NAME = '${CACHE_NAME}';
        const urlsToCache = ['${location.href}'];

        self.addEventListener('install', event => {
          event.waitUntil(
            caches.open(CACHE_NAME)
              .then(cache => cache.addAll(urlsToCache))
          );
        });

        self.addEventListener('fetch', event => {
          event.respondWith(
            caches.match(event.request).then(response => {
              return response || fetch(event.request);
            })
          );
        });
      `;

      // Create a blob and register it as a service worker
      const blob = new Blob([swCode], { type: 'application/javascript' });
      const swUrl = URL.createObjectURL(blob);

      navigator.serviceWorker.register(swUrl)
        .then(() => console.log('Service Worker registered'))
        .catch(err => console.log('SW registration failed:', err));
    }
  </script>
</body>
</html>
