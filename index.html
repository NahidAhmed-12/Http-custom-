

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Playlist Player</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" type="image/png" href="favicon.jpeg">


<style>
  :root {
  --primary: #FF5E62;
  --primary-dark: #FF2D62;
  --primary-light: rgba(255, 94, 98, 0.15);
  --gradient: linear-gradient(135deg, #FF5E62 0%, #FF9966 100%);
  --dark-1: #121212;
  --dark-2: #1E1E1E;
  --dark-3: #2A2A2A;
  --dark-4: #383838;
  --light-1: #FFFFFF;
  --light-2: #E0E0E0;
  --light-3: #BDBDBD;
  --gray-1: #757575;
  --gray-2: #616161;
  --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.12);
  --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
  --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
  --shadow-xl: 0 20px 25px rgba(0, 0, 0, 0.1);
  --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  --radius-sm: 4px;
  --radius-md: 8px;
  --radius-lg: 12px;
  --radius-xl: 16px;
  --radius-full: 9999px;
}

/* Base Styles */
body {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
  background-color: var(--dark-1);
  color: var(--light-2);
  line-height: 1.6;
  min-height: 100vh;
  -webkit-font-smoothing: antialiased;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 1600px;
  margin: 0 auto;
  padding: 20px;
}

/* Enhanced Skeleton Loading Animation */
@keyframes shimmer {
  0% { background-position: -468px 0 }
  100% { background-position: 468px 0 }
}

.skeleton {
  background: var(--dark-3);
  background-image: linear-gradient(
    to right, 
    var(--dark-3) 0%, 
    var(--dark-4) 20%, 
    var(--dark-3) 40%, 
    var(--dark-3) 100%
  );
  background-repeat: no-repeat;
  background-size: 800px 104px;
  display: inline-block;
  position: relative;
  animation: shimmer 1.5s infinite linear;
  overflow: hidden;
}

/* Video Player Skeleton with Play Icon */
.skeleton-player {
  width: 100%;
  height: calc(100vw * 0.5625);
  max-height: 80vh;
  background-color: var(--dark-3);
  border-radius: var(--radius-lg);
  position: relative;
}

.skeleton-player::after {
  content: "";
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 60px;
  height: 60px;
  background-color: rgba(255, 255, 255, 0.2);
  border-radius: 50%;
  backdrop-filter: blur(2px);
}

.skeleton-player::before {
  content: "";
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-40%, -50%);
  width: 0;
  height: 0;
  border-top: 15px solid transparent;
  border-left: 25px solid rgba(255, 255, 255, 0.4);
  border-bottom: 15px solid transparent;
  z-index: 2;
}

/* Text Skeletons */
.skeleton-text {
  height: 12px;
  margin-bottom: 8px;
  border-radius: var(--radius-sm);
}

.skeleton-text:last-child {
  margin-bottom: 0;
  width: 80%;
}

.skeleton-title {
  height: 18px;
  width: 70%;
  margin-bottom: 12px;
}

/* Thumbnail Skeleton */
.skeleton-thumbnail {
  width: 120px;
  height: 68px;
  border-radius: var(--radius-sm);
}

/* Playlist Items */
.skeleton-playlist-item {
  display: flex;
  padding: 12px;
  border-radius: var(--radius-md);
  margin-bottom: 8px;
  background-color: var(--dark-3);
}

.skeleton-video-info {
  flex: 1;
  margin-left: 12px;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

/* Header Skeletons */
.skeleton-playlist-header {
  height: 24px;
  width: 150px;
  margin-bottom: 16px;
}

.skeleton-count {
  height: 20px;
  width: 60px;
  border-radius: var(--radius-full);
}

/* Loading Container */
.loading-container {
  display: flex;
  flex-direction: column;
  gap: 16px;
}

/* Video Info Section */
.skeleton-video-meta {
  display: flex;
  gap: 16px;
  margin-top: 16px;
}

.skeleton-channel {
  width: 40px;
  height: 40px;
  border-radius: 50%;
}

.skeleton-meta-text {
  flex: 1;
}

/* Main Content Layout */
.main-content {
  display: grid;
  grid-template-columns: 1fr 400px;
  gap: 24px;
  align-items: start;
}

/* Header Styles */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 16px 0;
  margin-bottom: 24px;
  border-bottom: 1px solid var(--dark-3);
}

.logo {
  display: flex;
  align-items: center;
  gap: 12px;
  text-decoration: none;
  transition: var(--transition);
}

.logo-icon {
  width: 40px;
  height: 40px;
  background: var(--gradient);
  border-radius: var(--radius-md);
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--light-1);
  font-size: 18px;
  transition: var(--transition);
  box-shadow: 0 2px 8px rgba(255, 94, 98, 0.3);
}

.logo:hover {
  transform: translateY(-2px);
  
}

.logo:hover .logo-icon {
  transform: rotate(10deg) scale(1.1);
  box-shadow: 0 4px 12px rgba(255, 94, 98, 0.4);
}

.logo-text {
  font-size: 22px;
  font-weight: 700;
  color: var(--light-1);
  letter-spacing: -0.5px;
  position: relative;
}

.logo-text::after {
  content: '';
  position: absolute;
  bottom: -4px;
  left: 0;
  width: 0;
  height: 2px;
  background: var(--gradient);
  transition: var(--transition);
}

/* Input Section */
.input-section {
  margin-bottom: 24px;
  grid-column: 1 / -1;
}

.input-container {
  display: flex;
  border-radius: var(--radius-md);
  overflow: hidden;
  transition: var(--transition);
  background-color: var(--dark-2);
  box-shadow: var(--shadow-md);
  transform: translateY(0);
}

.input-container:hover {
  transform: translateY(-2px);
  box-shadow: var(--shadow-lg);
}

.input-container:focus-within {
  box-shadow: 0 0 0 2px var(--primary), var(--shadow-lg);
  transform: translateY(-2px);
}

.input-container input {
  flex: 1;
  padding: 14px 16px;
  border: none;
  font-size: 15px;
  outline: none;
  background-color: transparent;
  color: var(--light-2);
  font-weight: 500;
  transition: var(--transition);
}

.input-container input::placeholder {
  color: var(--gray-1);
  font-weight: 400;
}

.input-container input:focus {
  background-color: var(--dark-3);
}

.input-container button {
  background: var(--gradient);
  color: var(--light-1);
  border: none;
  padding: 0 24px;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  transition: var(--transition);
  display: flex;
  align-items: center;
  gap: 8px;
  position: relative;
  overflow: hidden;
}

.input-container button::after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 100%);
  transform: translateX(-100%);
  transition: var(--transition);
}

.input-container button:hover {
  opacity: 0.9;
  box-shadow: inset 0 0 10px rgba(255,255,255,0.1);
}

.input-container button:hover::after {
  transform: translateX(0);
}

.input-container button i {
  font-size: 16px;
  transition: var(--transition);
}

.input-container button:hover i {
  transform: scale(1.1);
}

/* Player Section */
.player-section {
  position: relative;
}

.player-container {
  background-color: var(--dark-2);
  border-radius: var(--radius-lg);
  overflow: hidden;
  box-shadow: var(--shadow-lg);
  transition: var(--transition);
  transform: translateY(0);
}

.player-container:hover {
  transform: translateY(-3px);
  box-shadow: var(--shadow-xl);
}

.player-wrapper {
  position: relative;
  padding-bottom: 56.25%;
  height: 0;
  overflow: hidden;
  background-color: #000;
}

#player {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border: none;
}

/* Player Controls */
.player-controls {
  display: flex;
  justify-content: center;
  gap: 12px;
  padding: 16px;
  background-color: var(--dark-2);
  border-radius: 0 0 var(--radius-lg) var(--radius-lg);
}

.player-controls button {
  background: var(--dark-3);
  color: var(--light-1);
  border: none;
  padding: 10px 20px;
  border-radius: var(--radius-md);
  cursor: pointer;
  font-size: 14px;
  font-weight: 600;
  transition: var(--transition);
  display: flex;
  align-items: center;
  gap: 8px;
  box-shadow: var(--shadow-sm);
  position: relative;
  overflow: hidden;
}

.player-controls button::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 100%);
  transform: translateX(-100%);
  transition: var(--transition);
}

.player-controls button:hover {
  background: var(--dark-4);
  transform: translateY(-2px);
  box-shadow: var(--shadow-md);
}

.player-controls button:hover::before {
  transform: translateX(0);
}

.player-controls button:disabled {
  background: var(--dark-3);
  color: var(--gray-1);
  cursor: not-allowed;
  transform: none !important;
}

.player-controls button i {
  font-size: 14px;
  transition: var(--transition);
}

.player-controls button:hover i {
  transform: scale(1.1);
}

/* Playlist Section */
.playlist-section {
  position: sticky;
  top: 20px;
  height: calc(100vh - 80px);
}

.playlist-container {
  background-color: var(--dark-2);
  border-radius: var(--radius-lg);
  box-shadow: var(--shadow-lg);
  overflow: hidden;
  height: 100%;
  display: flex;
  flex-direction: column;
  transition: var(--transition);
  transform: translateY(0);
}

.playlist-container:hover {
  transform: translateY(-3px);
  box-shadow: var(--shadow-xl);
}

.playlist-header {
  padding: 16px;
  background-color: var(--dark-3);
  color: var(--light-1);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.playlist-title {
  font-size: 16px;
  font-weight: 600;
  display: flex;
  align-items: center;
  gap: 8px;
}

.playlist-title i {
  color: var(--primary);
  font-size: 16px;
  transition: var(--transition);
}

.playlist-header:hover .playlist-title i {
  transform: rotate(15deg);
}

.playlist-count {
  background-color: var(--dark-4);
  color: var(--light-2);
  padding: 4px 10px;
  border-radius: var(--radius-full);
  font-size: 11px;
  font-weight: 600;
  transition: var(--transition);
}

.playlist-header:hover .playlist-count {
  background: linear-gradient(135deg, #FF5E62 0%, #FF9966 100%);
  color: var(--light-1);
}


.playlist-items {
  flex: 1;
  overflow-y: auto;
  padding: 16px;
}

/* Playlist Item - Updated Design */
.playlist-item {
  display: flex;
  padding: 12px;
  border-radius: var(--radius-md);
  cursor: pointer;
  transition: var(--transition);
  margin-bottom: 8px;
  background-color: var(--dark-3);
  position: relative;
  overflow: hidden;
  align-items: flex-start;
}

.playlist-item::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 3px;
  height: 100%;
  background: var(--gradient);
  transform: translateX(-100%);
  transition: var(--transition);
}

.playlist-item:hover {
  background-color: var(--dark-4);
  transform: translateX(4px);
}

.playlist-item:hover::before {
  transform: translateX(0);
}

.playlist-item.active {
  background-color: var(--primary-light);
  box-shadow: 0 0 0 1px var(--primary);
  transform: translateX(0);
}

.playlist-item.active::before {
  transform: translateX(0);
}

.thumbnail {
  width: 120px;
  height: 68px;
  background-color: var(--dark-4);
  margin-right: 12px;
  flex-shrink: 0;
  background-size: cover;
  background-position: center;
  position: relative;
  border-radius: var(--radius-sm);
  overflow: hidden;
  transition: var(--transition);
  transform: scale(1);
  
}

.playlist-item:hover .thumbnail {
  transform: scale(1.03);
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}

.thumbnail::after {
  content: attr(data-duration);
  position: absolute;
  bottom: 4px;
  right: 4px;
  background-color: rgba(0, 0, 0, 0.8);
  color: var(--light-1);
  padding: 2px 6px;
  font-size: 8px;
  border-radius: var(--radius-sm);
  font-weight: 600;
  transition: var(--transition);
}

.playlist-item:hover .thumbnail::after {
  background: var(--gradient);
}

.video-info {
  flex: 1;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  min-height: 68px;
}

.video-title {
  font-weight: 600;
  margin-bottom: 6px;
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
  overflow: hidden;
  font-size: 14px;
  color: var(--light-2);
  transition: var(--transition);
  line-height: 1.4;
}

.playlist-item:hover .video-title {
  background: linear-gradient(135deg, #FFFFFF 0%, #A5A3A3 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.video-channel {
  color: var(--gray-1);
  font-size: 12px;
  
  margin-bottom: 8px;
  display: none;
  -webkit-line-clamp: 1;
  -webkit-box-orient: vertical;
  overflow: hidden;
  transition: var(--transition);
}

.playlist-item:hover .video-channel {
  color: var(--light-3);
}

.progress-container {
  margin-top: auto;
}

.progress-info {
  display: flex;
  justify-content: space-between;
  font-size: 11px;
  color: var(--gray-1);
  margin-bottom: 4px;
  transition: var(--transition);
}

.playlist-item:hover .progress-info {
  color: var(--light-3);
}

.progress-bar {
  height: 3px;
  background-color: var(--dark-4);
  border-radius: 2px;
  overflow: hidden;
}

.progress {
  height: 100%;
  background: var(--gradient);
  border-radius: 2px;
  transition: width 0.3s ease;
}

/* Empty State */
.empty-state {
  height: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 24px;
  text-align: center;
  color: var(--gray-1);
}

.empty-icon {
  width: 60px;
  height: 60px;
  background: var(--gradient);
  border-radius: var(--radius-lg);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 24px;
  color: var(--light-1);
  margin-bottom: 16px;
  transition: var(--transition);
  box-shadow: 0 4px 12px rgba(255, 94, 98, 0.3);
}

.empty-state:hover .empty-icon {
  transform: scale(1.1) rotate(10deg);
  box-shadow: 0 6px 16px rgba(255, 94, 98, 0.4);
}

.empty-title {
  font-size: 16px;
  margin-bottom: 8px;
  font-weight: 600;
  color: var(--light-2);
  transition: var(--transition);
}

.empty-state:hover .empty-title {
  color: var(--primary);
}

.empty-text {
  font-size: 13px;
  max-width: 240px;
  margin: 0 auto 16px;
  line-height: 1.5;
  transition: var(--transition);
}

.empty-state:hover .empty-text {
  color: var(--light-3);
}

.empty-button {
  background: var(--gradient);
  color: var(--light-1);
  border: none;
  padding: 10px 20px;
  border-radius: var(--radius-md);
  font-weight: 600;
  cursor: pointer;
  transition: var(--transition);
  display: flex;
  align-items: center;
  gap: 6px;
  font-size: 13px;
  position: relative;
  overflow: hidden;
}

.empty-button::after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 100%);
  transform: translateX(-100%);
  transition: var(--transition);
}

.empty-button:hover {
  opacity: 0.9;
  transform: translateY(-2px);
  box-shadow: 0 4px 8px rgba(255, 94, 98, 0.3);
}

.empty-button:hover::after {
  transform: translateX(0);
}

/* Custom Scrollbar */
::-webkit-scrollbar {
  width: 6px;
}

::-webkit-scrollbar-track {
  background: var(--dark-3);
}

::-webkit-scrollbar-thumb {
  background: var(--dark-4);
  border-radius: 3px;
  transition: var(--transition);
}

::-webkit-scrollbar-thumb:hover {
  background: var(--primary);
  width: 8px;
}

/* Admin Panel */
.admin-panel {
  position: fixed;
  top: 0;
  right: -400px;
  width: 400px;
  height: 100vh;
  background-color: var(--dark-2);
  z-index: 1000;
  transition: var(--transition);
  box-shadow: var(--shadow-xl);
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

.admin-panel.active {
  right: 0;
}

.admin-header {
  padding: 16px;
  background-color: var(--dark-3);
  color: var(--light-1);
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid var(--dark-4);
}

.admin-title {
  font-size: 16px;
  font-weight: 600;
  display: flex;
  align-items: center;
  gap: 8px;
}

.admin-close {
  background: none;
  border: none;
  color: var(--gray-1);
  font-size: 18px;
  cursor: pointer;
  transition: var(--transition);
  width: 32px;
  height: 32px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: var(--radius-full);
}

.admin-close:hover {
  color: var(--primary);
  background-color: var(--dark-4);
  transform: rotate(90deg);
}

.admin-content {
  flex: 1;
  overflow-y: auto;
  padding: 16px;
}

.admin-section {
  margin-bottom: 20px;
}

.admin-section-title {
  font-size: 14px;
  font-weight: 600;
  margin-bottom: 12px;
  color: var(--light-1);
  padding-bottom: 8px;
  border-bottom: 1px solid var(--dark-4);
  transition: var(--transition);
}

.admin-section:hover .admin-section-title {
  color: var(--primary);
}

.playlist-option {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px;
  background-color: var(--dark-3);
  border-radius: var(--radius-md);
  cursor: pointer;
  transition: var(--transition);
  margin-bottom: 8px;
  position: relative;
  overflow: hidden;
}

.playlist-option::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 3px;
  height: 100%;
  background: var(--gradient);
  transform: translateX(-100%);
  transition: var(--transition);
}

.playlist-option:hover {
  background-color: var(--dark-4);
  transform: translateX(4px);
}

.playlist-option:hover::before {
  transform: translateX(0);
}

.playlist-option.active {
  background-color: var(--primary-light);
  box-shadow: 0 0 0 1px var(--primary);
  transform: translateX(0);
}

.playlist-option.active::before {
  transform: translateX(0);
}

.playlist-option-name {
  font-weight: 500;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  transition: var(--transition);
}

.playlist-option:hover .playlist-option-name {
  color: var(--primary);
}

.playlist-option-count {
  background-color: var(--dark-4);
  color: var(--light-2);
  padding: 4px 10px;
  border-radius: var(--radius-full);
  font-size: 12px;
  font-weight: 600;
  transition: var(--transition);
}

.playlist-option:hover .playlist-option-count {
  background-color: var(--primary);
  color: var(--light-1);
}

.create-playlist-form {
  display: flex;
  gap: 8px;
  margin-top: 12px;
  transition: var(--transition);
}

.create-playlist-form:hover {
  transform: translateY(-2px);
}

.create-playlist-form input {
  flex: 1;
  padding: 10px 12px;
  background-color: var(--dark-3);
  border: 1px solid var(--dark-4);
  border-radius: var(--radius-md);
  color: var(--light-2);
  outline: none;
  font-size: 13px;
  transition: var(--transition);
}

.create-playlist-form input:focus {
  border-color: var(--primary);
  box-shadow: 0 0 0 2px var(--primary-light);
}

.create-playlist-form button {
  background: var(--gradient);
  color: var(--light-1);
  border: none;
  padding: 0 16px;
  border-radius: var(--radius-md);
  cursor: pointer;
  font-weight: 600;
  transition: var(--transition);

<script>
  // Firebase configuration
  const firebaseConfig = {
    databaseURL: "https://baul-vercel-app-default-rtdb.firebaseio.com/"
  };

  // Constants
  const LAST_PLAYED_PLAYLIST_KEY = "lastPlayedPlaylist";
  const PLAYBACK_STATUS_KEY = "playbackStatus";
  const DEVICE_ID_KEY = "deviceId";
  const OFFLINE_DATA_KEY = "offlinePlaylistData";
  const CACHE_EXPIRATION = 24 * 60 * 60 * 1000; // 24 hours cache

  // Initialize loading state
  let isFirebaseLoading = true;
  let isYouTubeIframeAPIReady = false;

  // Show loading states initially
  document.getElementById('playlistLoading').style.display = 'flex';
  document.getElementById('playlistSelectorLoading').style.display = 'block';
  document.getElementById('playerLoading').style.display = 'block';

  // Initialize Firebase only after both APIs are loaded
  function initializeApp() {
    if (!isFirebaseLoading && isYouTubeIframeAPIReady) {
      firebase.initializeApp(firebaseConfig);
      const db = firebase.database();

      let player;
      let videoId = '';
      let currentPlayingItem = null;
      let lastWatchedVideoId = null;
      let isSaving = false;
      let playlistVideos = [];
      let currentVideoIndex = -1;
      let lastUpdateTime = 0;
      let currentPlaylistId = 'default';
      let playlists = {};
      let isInitialLoad = true;
      let autoPlayNextEnabled = true;
      let isRemotePlayback = false;
      let deviceId = localStorage.getItem(DEVICE_ID_KEY) || Math.random().toString(36).substring(2) + Date.now().toString(36);
      localStorage.setItem(DEVICE_ID_KEY, deviceId);
      let isOnline = navigator.onLine;
      let offlineChanges = [];
      let isSyncing = false;

      // Time tracking variables
      let lastSavedTime = 0;
      let unsavedChanges = false;
      let saveInterval;
      let playbackStatusListener;
      let statusUpdateInterval;

      // DOM Elements
      const adminPanel = document.getElementById('adminPanel');
      const overlay = document.getElementById('overlay');
      const menuButton = document.getElementById('menuButton');
      const adminClose = document.getElementById('adminClose');
      const playlistSelector = document.getElementById('playlistSelector');
      const currentPlaylistName = document.getElementById('currentPlaylistName');
      const playlistLoading = document.getElementById('playlistLoading');
      const playerLoading = document.getElementById('playerLoading');
      const playlistSelectorLoading = document.getElementById('playlistSelectorLoading');
      const prevBtn = document.getElementById("prevBtn");
      const nextBtn = document.getElementById("nextBtn");
      const offlineStatus = document.createElement('div');
      offlineStatus.className = 'offline-status';
      document.body.appendChild(offlineStatus);

      // Check online status and update UI
      function updateOnlineStatus() {
        isOnline = navigator.onLine;
        if (isOnline) {
          offlineStatus.textContent = '';
          offlineStatus.classList.remove('active');
          syncOfflineChanges();
        } else {
          offlineStatus.textContent = 'You are currently offline. Changes will be saved locally.';
          offlineStatus.classList.add('active');
        }
      }

      // Event listeners for online/offline status
      window.addEventListener('online', updateOnlineStatus);
      window.addEventListener('offline', updateOnlineStatus);
      updateOnlineStatus();

      // Save data to local storage
      function saveToLocalStorage(data) {
        try {
          localStorage.setItem(OFFLINE_DATA_KEY, JSON.stringify({
            ...data,
            timestamp: Date.now()
          }));
        } catch (e) {
          console.error('Error saving to local storage:', e);
        }
      }

      // Load data from local storage
      function loadFromLocalStorage() {
        try {
          const data = localStorage.getItem(OFFLINE_DATA_KEY);
          if (!data) return null;
          
          const parsedData = JSON.parse(data);
          // Check if cache is expired
          if (Date.now() - parsedData.timestamp > CACHE_EXPIRATION) {
            localStorage.removeItem(OFFLINE_DATA_KEY);
            return null;
          }
          return parsedData;
        } catch (e) {
          console.error('Error loading from local storage:', e);
          return null;
        }
      }

      // Track offline changes
      function trackOfflineChange(path, value) {
        offlineChanges.push({ path, value, timestamp: Date.now() });
        saveToLocalStorage({ playlists, offlineChanges });
      }

      // Sync offline changes with Firebase
      function syncOfflineChanges() {
        if (!isOnline || isSyncing || offlineChanges.length === 0) return;
        
        isSyncing = true;
        const changesToSync = [...offlineChanges];
        offlineChanges = [];
        
        const syncPromises = changesToSync.map(change => {
          return db.ref(change.path).set(change.value)
            .then(() => {
              console.log('Synced change:', change.path);
            })
            .catch(error => {
              console.error('Error syncing change:', error);
              // If sync fails, add back to offline changes
              offlineChanges.push(change);
            });
        });
        
        Promise.all(syncPromises).then(() => {
          isSyncing = false;
          saveToLocalStorage({ playlists, offlineChanges });
          if (offlineChanges.length > 0) {
            setTimeout(syncOfflineChanges, 5000);
          }
        });
      }

      // Initialize with offline data if available
      function initializeWithOfflineData() {
        const offlineData = loadFromLocalStorage();
        if (offlineData) {
          playlists = offlineData.playlists || {};
          offlineChanges = offlineData.offlineChanges || [];
          
          if (Object.keys(playlists).length > 0) {
            renderPlaylistSelector();
            currentPlaylistId = localStorage.getItem(LAST_PLAYED_PLAYLIST_KEY) || Object.keys(playlists)[0];
            currentPlaylistName.textContent = playlists[currentPlaylistId]?.name || "Default Playlist";
            autoPlayNextEnabled = playlists[currentPlaylistId]?.autoPlayNext !== false;
            
            if (playlists[currentPlaylistId]?.videos) {
              loadVideosForCurrentPlaylist();
              findAndPlayLastWatchedVideo(currentPlaylistId);
            }
            
            hideLoadingStates();
            return true;
          }
        }
        return false;
      }

      // Firebase operations with offline fallback
      function firebaseOperation(refPath, operation, value) {
        const ref = db.ref(refPath);
        
        if (isOnline) {
          return operation(ref, value)
            .then(() => {
              // Update local copy after successful operation
              updateLocalData(refPath, value);
              return true;
            })
            .catch(error => {
              console.error('Online operation failed:', error);
              // Fallback to offline
              return offlineOperation(refPath, value);
            });
        } else {
          return offlineOperation(refPath, value);
        }
      }

      function offlineOperation(refPath, value) {
        trackOfflineChange(refPath, value);
        updateLocalData(refPath, value);
        return Promise.resolve(false); // Resolves with false to indicate offline operation
      }

      function updateLocalData(refPath, value) {
        const pathParts = refPath.split('/').filter(p => p);
        let current = playlists;
        
        for (let i = 0; i < pathParts.length - 1; i++) {
          if (!current[pathParts[i]]) {
            current[pathParts[i]] = {};
          }
          current = current[pathParts[i]];
        }
        
        current[pathParts[pathParts.length - 1]] = value;
        saveToLocalStorage({ playlists, offlineChanges });
      }

      // Hide loading states
      function hideLoadingStates() {
        playlistLoading.style.display = 'none';
        playerLoading.style.display = 'none';
        playlistSelectorLoading.style.display = 'none';
      }

      function getVideoId(link) {
        try {
          let url = new URL(link);
          if (url.hostname.includes("youtu.be")) {
            return url.pathname.substring(1);
          } else {
            return url.searchParams.get("v");
          }
        } catch (e) {
          return null;
        }
      }

      function saveAndLoadVideo() {
        const link = document.getElementById("videoLink").value.trim();
        videoId = getVideoId(link);

        if (!videoId) {
          alert("Please enter a valid YouTube link.");
          return;
        }

        const videoExists = playlistVideos.some(video => video.id === videoId);
        if (videoExists) {
          alert("This video is already in the current playlist.");
          return;
        }

        const videoData = {
          url: link,
          time: 0,
          addedAt: isOnline ? firebase.database.ServerValue.TIMESTAMP : Date.now(),
          lastWatched: isOnline ? firebase.database.ServerValue.TIMESTAMP : Date.now(),
          duration: "0:00",
          durationSec: 1,
          title: "New Video", // Default title
          channel: "Unknown Channel" // Default channel
        };

        firebaseOperation(`playlists/${currentPlaylistId}/videos/${videoId}`, (ref, data) => ref.set(data), videoData)
          .then((isOnlineOperation) => {
            if (isOnlineOperation) {
              document.getElementById("videoLink").value = "";
            } else {
              alert("Video added locally. Will sync when online.");
            }
          });
      }

      function loadPlayer(videoId, startTime, autoplay = true) {
        if (player && lastWatchedVideoId && unsavedChanges) {
          forceSaveCurrentTime();
        }
        
        playerLoading.style.display = 'block';
        
        if (player) {
          player.loadVideoById({ 
            videoId: videoId, 
            startSeconds: startTime,
            suggestedQuality: 'default'
          });
          
          if (autoplay) {
            setTimeout(() => {
              player.playVideo();
            }, 500);
          }
        } else {
          player = new YT.Player('player', {
            height: '390',
            width: '640',
            videoId: videoId,
            playerVars: {
              start: startTime,
              rel: 0,
              modestbranding: 1,
              enablejsapi: 1,
              autoplay: autoplay ? 1 : 0
            },
            events: {
              'onStateChange': onPlayerStateChange,
              'onReady': onPlayerReady
            }
          });
        }
        
        firebaseOperation(`playlists/${currentPlaylistId}/videos/${videoId}/lastWatched`, 
          (ref, value) => ref.set(value), 
          isOnline ? firebase.database.ServerValue.TIMESTAMP : Date.now()
        );
        
        lastWatchedVideoId = videoId;
        currentVideoIndex = playlistVideos.findIndex(video => video.id === videoId);
        updateNavButtons();
        lastSavedTime = startTime;
        unsavedChanges = false;
        
        updatePlaybackStatus(YT.PlayerState.PLAYING);
      }

      function updatePlaybackStatus(state) {
        if (!player || !videoId) return;
        
        const currentTime = player.getCurrentTime() || 0;
        const statusData = {
          playlistId: currentPlaylistId,
          videoId: videoId,
          state: state,
          currentTime: currentTime,
          deviceId: deviceId,
          timestamp: isOnline ? firebase.database.ServerValue.TIMESTAMP : Date.now()
        };

        firebaseOperation(PLAYBACK_STATUS_KEY, (ref, data) => ref.set(data), statusData);
      }

      function forceSaveCurrentTime() {
        if (!player || !videoId) return;
        
        const currentTime = Math.floor(player.getCurrentTime());
        lastSavedTime = currentTime;
        unsavedChanges = false;
        isSaving = true;
        
        const updateData = {
          time: currentTime,
          lastWatched: isOnline ? firebase.database.ServerValue.TIMESTAMP : Date.now()
        };

        firebaseOperation(`playlists/${currentPlaylistId}/videos/${videoId}`, 
          (ref, data) => ref.update(data), 
          updateData
        ).then(() => {
          console.log("Time saved:", currentTime);
          isSaving = false;
          updateProgressBarForVideo(videoId, currentTime);
        }).catch(error => {
          console.error("Error saving time:", error);
          isSaving = false;
        });
      }

      function checkAndSaveTime() {
        if (!player || !videoId || isSaving) return;
        
        const currentTime = Math.floor(player.getCurrentTime());
        
        if (Math.abs(currentTime - lastSavedTime) < 1) return;
        
        isSaving = true;
        lastSavedTime = currentTime;
        unsavedChanges = false;
        
        const updateData = {
          time: currentTime,
          lastWatched: isOnline ? firebase.database.ServerValue.TIMESTAMP : Date.now()
        };

        firebaseOperation(`playlists/${currentPlaylistId}/videos/${videoId}`, 
          (ref, data) => ref.update(data), 
          updateData
        ).then(() => {
          console.log("Time saved:", currentTime);
          isSaving = false;
          updateProgressBarForVideo(videoId, currentTime);
        }).catch(error => {
          console.error("Error saving time:", error);
          isSaving = false;
        });
      }

      function onPlayerReady(event) {
        playerLoading.style.display = 'none';
        clearInterval(saveInterval);
        saveInterval = setInterval(checkAndSaveTime, 1000);
        
        if (player && player.getDuration) {
          const duration = player.getDuration();
          if (duration > 0) {
            firebaseOperation(`playlists/${currentPlaylistId}/videos/${videoId}`, 
              (ref, data) => ref.update(data), 
              {
                duration: formatTime(duration),
                durationSec: duration
              }
            );

            // Update video title and channel if available
            try {
              const videoTitle = player.getVideoData().title;
              const videoAuthor = player.getVideoData().author;
              
              firebaseOperation(`playlists/${currentPlaylistId}/videos/${videoId}`, 
                (ref, data) => ref.update(data), 
                {
                  title: videoTitle,
                  channel: videoAuthor
                }
              );
            } catch (e) {
              console.log("Couldn't get video metadata");
            }
          }
        }
        
        setupPlaybackStatusListener();
      }

      function onPlayerStateChange(event) {
        if (isRemotePlayback) {
          isRemotePlayback = false;
          return;
        }
        
        checkAndSaveTime();
        
        if (event.data === YT.PlayerState.PLAYING) {
          highlightCurrentVideo();
        }
        
        if (event.data !== YT.PlayerState.BUFFERING) {
          updatePlaybackStatus(event.data);
        }
        
        if (event.data === YT.PlayerState.ENDED) {
          if (autoPlayNextEnabled) {
            firebaseOperation(`playlists/${currentPlaylistId}/videos/${videoId}`, 
              (ref, data) => ref.update(data), 
              { time: 0 }
            ).then(() => {
              playNextVideo();
            });
          }
        }
      }

      function setupPlaybackStatusListener() {
        if (playbackStatusListener) {
          db.ref(PLAYBACK_STATUS_KEY).off('value', playbackStatusListener);
        }
        
        if (statusUpdateInterval) {
          clearInterval(statusUpdateInterval);
        }
        
        statusUpdateInterval = setInterval(() => {
          if (player && player.getPlayerState && player.getPlayerState() === YT.PlayerState.PLAYING) {
            updatePlaybackStatus(YT.PlayerState.PLAYING);
          }
        }, 1300);
        
        playbackStatusListener = db.ref(PLAYBACK_STATUS_KEY).on('value', (snapshot) => {
          if (!snapshot.exists() || !player) return;
          
          const status = snapshot.val();
          const now = Date.now();
          const statusTime = status.timestamp || 0;
          
          if (status.deviceId === deviceId || now - statusTime > 1300) return;
          
          if (status.playlistId !== currentPlaylistId || status.videoId !== videoId) {
            isRemotePlayback = true;
            currentPlaylistId = status.playlistId;
            videoId = status.videoId;
            
            const videoIndex = playlistVideos.findIndex(v => v.id === videoId);
            if (videoIndex !== -1) {
              currentVideoIndex = videoIndex;
              loadPlayer(videoId, status.currentTime || 0);
            } else {
              switchToPlaylist(status.playlistId);
            }
            return;
          }
          
          const currentState = player.getPlayerState();
          
          if (status.state !== currentState) {
            isRemotePlayback = true;
            
            switch(status.state) {
              case YT.PlayerState.PLAYING:
                if (currentState !== YT.PlayerState.PLAYING) {
                  player.seekTo(status.currentTime || 0, true);
                  player.playVideo();
                }
                break;
                
              case YT.PlayerState.PAUSED:
                if (currentState === YT.PlayerState.PLAYING) {
                  player.pauseVideo();
                }
                break;
                
              case YT.PlayerState.ENDED:
                if (autoPlayNextEnabled && currentVideoIndex < playlistVideos.length - 1) {
                  firebaseOperation(`playlists/${currentPlaylistId}/videos/${videoId}`, 
                    (ref, data) => ref.update(data), 
                    { time: 0 }
                  ).then(() => {
                    playNextVideo();
                  });
                }
                break;
            }
          } else if (status.state === YT.PlayerState.PLAYING && 
                     Math.abs((status.currentTime || 0) - player.getCurrentTime()) > 1) {
            isRemotePlayback = true;
            player.seekTo(status.currentTime, true);
          }
        });
      }

      function setupRealtimeListener() {
        // First try to load from offline data
        if (!isOnline && initializeWithOfflineData()) {
          return;
        }

        // If online or no offline data available, proceed with Firebase
        db.ref(LAST_PLAYED_PLAYLIST_KEY).once('value').then(snapshot => {
          if (snapshot.exists()) {
            currentPlaylistId = snapshot.val();
            localStorage.setItem(LAST_PLAYED_PLAYLIST_KEY, currentPlaylistId);
          }
          
          db.ref("playlists").on("value", (snapshot) => {
            if (snapshot.exists()) {
              playlists = snapshot.val();
              saveToLocalStorage({ playlists, offlineChanges });
              renderPlaylistSelector();
              
              if (!playlists[currentPlaylistId]) {
                currentPlaylistId = 'default';
                if (!playlists[currentPlaylistId]) {
                  const defaultPlaylist = {
                    name: "Default Playlist",
                    createdAt: firebase.database.ServerValue.TIMESTAMP,
                    autoPlayNext: true
                  };
                  firebaseOperation("playlists/default", (ref, data) => ref.set(data), defaultPlaylist);
                  return;
                }
              }
              
              currentPlaylistName.textContent = playlists[currentPlaylistId].name || "Default Playlist";
              autoPlayNextEnabled = playlists[currentPlaylistId].autoPlayNext !== false;
              localStorage.setItem(LAST_PLAYED_PLAYLIST_KEY, currentPlaylistId);
              
              if (isOnline) {
                db.ref(LAST_PLAYED_PLAYLIST_KEY).set(currentPlaylistId);
              }
              
              loadVideosForCurrentPlaylist();
              
              if (isInitialLoad) {
                findAndPlayLastWatchedVideo(currentPlaylistId);
                isInitialLoad = false;
              }
            } else {
              const defaultPlaylist = {
                name: "Default Playlist",
                createdAt: firebase.database.ServerValue.TIMESTAMP,
                autoPlayNext: true
              };
              firebaseOperation("playlists/default", (ref, data) => ref.set(data), defaultPlaylist);
            }
            hideLoadingStates();
          });
        });
      }

      function loadVideosForCurrentPlaylist() {
        const list = document.getElementById("videoList");
        const emptyState = list.querySelector('.empty-state');
        
        if (isOnline) {
          db.ref(`playlists/${currentPlaylistId}/videos`).orderByChild("addedAt").on("value", (snapshot) => {
            processVideoSnapshot(snapshot, list, emptyState);
          });
        } else {
          // Load from local data
          if (playlists[currentPlaylistId]?.videos) {
            const videos = playlists[currentPlaylistId].videos;
            const videoArray = Object.keys(videos).map(id => ({
              id,
              data: videos[id],
              duration: videos[id].duration || "0:00"
            }));
            
            processVideoList(videoArray, list, emptyState);
          } else {
            showEmptyState(list);
          }
        }
      }

      function processVideoSnapshot(snapshot, list, emptyState) {
        if (!snapshot.exists()) {
          showEmptyState(list, emptyState);
          return;
        }

        const newPlaylistVideos = [];
        let mostRecentVideo = null;
        let mostRecentTime = 0;

        snapshot.forEach(child => {
          const vid = child.key;
          const data = child.val();
          const duration = data.duration || "0:00";
          
          newPlaylistVideos.push({
            id: vid,
            data: data,
            duration: duration
          });

          if (data.lastWatched && data.lastWatched > mostRecentTime) {
            mostRecentTime = data.lastWatched;
            mostRecentVideo = vid;
          }
        });

        processVideoList(newPlaylistVideos, list, emptyState, mostRecentVideo, mostRecentTime);
      }

      function processVideoList(videos, list, emptyState, mostRecentVideo = null, mostRecentTime = 0) {
        document.getElementById("playlistCountText").textContent = `${videos.length} ${videos.length === 1 ? 'video' : 'videos'}`;

        if (JSON.stringify(playlistVideos.map(v => v.id)) !== JSON.stringify(videos.map(v => v.id))) {
          list.innerHTML = "";
          videos.forEach((video, index) => {
            const item = document.createElement("div");
            item.className = "playlist-item";
            if (video.id === videoId) {
              item.classList.add("active");
              currentPlayingItem = item;
            }
            item.setAttribute("data-video-id", video.id);
            item.onclick = () => loadSavedVideo(video.id);
            
            item.innerHTML = `
              <div class="thumbnail" style="background-image: url(https://img.youtube.com/vi/${video.id}/mqdefault.jpg)" data-duration="${video.duration}"></div>
              <div class="video-info">
                <div class="video-title">${video.data.title || "Untitled Video"}</div>
                <div class="video-channel">${video.data.channel || "Unknown channel"}</div>
                <div class="progress-container">
                  <div class="progress-info">
                    <span>${formatTime(video.data.time || 0)}</span>
                    <span>${video.duration}</span>
                  </div>
                  <div class="progress-bar">
                    <div class="progress" style="width: ${calculateProgress(video.data.time || 0, video.data.durationSec || 1)}%"></div>
                  </div>
                </div>
              </div>
            `;
            
            list.appendChild(item);
          });
        } else {
          videos.forEach(video => {
            updateProgressBarForVideo(video.id, video.data.time || 0);
          });
        }

        playlistVideos = videos;

        if (mostRecentVideo && !videoId && isInitialLoad) {
          loadSavedVideo(mostRecentVideo);
          isInitialLoad = false;
        }
        
        if (videoId && currentVideoIndex === -1) {
          currentVideoIndex = playlistVideos.findIndex(video => video.id === videoId);
          updateNavButtons();
        }
      }

      function showEmptyState(list, existingEmptyState = null) {
        if (existingEmptyState) {
          existingEmptyState.style.display = 'flex';
        } else {
          list.innerHTML = `
            <div class="empty-state">
              <div class="empty-icon">
                <i class="fas fa-music"></i>
              </div>
              <div class="empty-title">Your playlist is empty</div>
              <div class="empty-text">Add YouTube videos to create your personalized playlist and start watching</div>
              <button class="empty-button" onclick="document.getElementById('videoLink').focus()">
                <i class="fas fa-plus"></i> Add First Video
              </button>
            </div>
          `;
        }
        document.getElementById("playlistCountText").textContent = "0 videos";
        playlistVideos = [];
        currentVideoIndex = -1;
        updateNavButtons();
      }

      function renderPlaylistSelector() {
        playlistSelector.innerHTML = '';
        
        Object.keys(playlists).forEach(playlistId => {
          const playlist = playlists[playlistId];
          const playlistItem = document.createElement('div');
          playlistItem.className = `playlist-option ${playlistId === currentPlaylistId ? 'active' : ''}`;
          
          const toggleButton = document.createElement('button');
          toggleButton.className = 'auto-play-toggle';
          toggleButton.innerHTML = `
            <span class="toggle-label">Auto Next</span>
            <span class="toggle-switch ${playlist.autoPlayNext !== false ? 'on' : 'off'}">
              <span class="toggle-knob"></span>
            </span>
          `;
          
          if (playlistId === currentPlaylistId) {
            autoPlayNextEnabled = playlist.autoPlayNext !== false;
          }
          
          toggleButton.addEventListener('click', (e) => {
            e.stopPropagation();
            const newState = !(playlist.autoPlayNext !== false);
            
            firebaseOperation(`playlists/${playlistId}/autoPlayNext`, 
              (ref, value) => ref.set(value), 
              newState
            ).then(() => {
              playlists[playlistId].autoPlayNext = newState;
              const toggleSwitch = toggleButton.querySelector('.toggle-switch');
              toggleSwitch.classList.toggle('on', newState);
              toggleSwitch.classList.toggle('off', !newState);
              
              if (playlistId === currentPlaylistId) {
                autoPlayNextEnabled = newState;
              }
            });
          });
          
          playlistItem.innerHTML = `
            <div class="playlist-option-name">${playlist.name || 'Unnamed Playlist'}</div>
            <div class="playlist-option-count">${playlist.videos ? Object.keys(playlist.videos).length : 0}</div>
          `;
          
          playlistItem.appendChild(toggleButton);
          playlistItem.addEventListener('click', () => {
            const videosContainer = playlistItem.querySelector('.playlist-videos');
            if (videosContainer) {
              videosContainer.classList.toggle('active');
              return;
            }
            switchToPlaylist(playlistId);
          });
          
          playlistItem.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            showPlaylistVideos(playlistId, playlistItem);
          });
          
          playlistSelector.appendChild(playlistItem);
        });
      }

      function showPlaylistVideos(playlistId, playlistElement) {
        const existingContainer = playlistElement.querySelector('.playlist-videos');
        if (existingContainer) {
          existingContainer.remove();
          return;
        }
        
        const videosContainer = document.createElement('div');
        videosContainer.className = 'playlist-videos active';
        
        if (playlists[playlistId].videos) {
          Object.entries(playlists[playlistId].videos).forEach(([videoId, videoData]) => {
            const videoItem = document.createElement('div');
            videoItem.className = 'playlist-video-item';
            videoItem.innerHTML = `
              <div class="playlist-video-thumb" style="background-image: url(https://img.youtube.com/vi/${videoId}/mqdefault.jpg)"></div>
              <div class="playlist-video-info">
                <div class="playlist-video-title">${videoData.title || 'Untitled Video'}</div>
                <div class="playlist-video-duration">${videoData.duration || '0:00'}</div>
              </div>
            `;
            videosContainer.appendChild(videoItem);
          });
        } else {
          videosContainer.innerHTML = '<div style="padding: 10px; color: var(--gray-1);">No videos in this playlist</div>';
        }
        
        playlistElement.appendChild(videosContainer);
      }

      function switchToPlaylist(playlistId) {
        if (player && videoId && unsavedChanges) {
          forceSaveCurrentTime();
        }
        
        currentPlaylistId = playlistId;
        currentPlaylistName.textContent = playlists[playlistId].name || "Default Playlist";
        autoPlayNextEnabled = playlists[playlistId].autoPlayNext !== false;
        localStorage.setItem(LAST_PLAYED_PLAYLIST_KEY, playlistId);
        
        if (isOnline) {
          db.ref(LAST_PLAYED_PLAYLIST_KEY).set(playlistId);
        }
        
        adminPanel.classList.remove('active');
        overlay.classList.remove('active');
        loadVideosForCurrentPlaylist();
        videoId = '';
        if (player) {
          player.stopVideo();
        }
        
        findAndPlayLastWatchedVideo(playlistId);
      }

      function findAndPlayLastWatchedVideo(playlistId) {
        if (isOnline) {
          db.ref(`playlists/${playlistId}/videos`).orderByChild("lastWatched").once("value").then(snapshot => {
            processLastWatchedSnapshot(snapshot);
          });
        } else {
          // Find last watched video from local data
          let lastVideoId = null;
          let lastWatchedTime = 0;
          
          if (playlists[playlistId]?.videos) {
            Object.entries(playlists[playlistId].videos).forEach(([vid, videoData]) => {
              if (videoData.lastWatched && videoData.lastWatched > lastWatchedTime) {
                lastWatchedTime = videoData.lastWatched;
                lastVideoId = vid;
              }
            });
          }
          
          if (lastVideoId) {
            loadSavedVideo(lastVideoId);
          }
        }
      }

      function processLastWatchedSnapshot(snapshot) {
        if (!snapshot.exists()) return;
        
        let lastVideoId = null;
        let lastWatchedTime = 0;
        
        snapshot.forEach(child => {
          const videoData = child.val();
          if (videoData.lastWatched && videoData.lastWatched > lastWatchedTime) {
            lastWatchedTime = videoData.lastWatched;
            lastVideoId = child.key;
          }
        });
        
        if (lastVideoId) {
          loadSavedVideo(lastVideoId);
        }
      }

      function createNewPlaylist() {
        const playlistName = document.getElementById('newPlaylistName').value.trim();
        if (!playlistName) {
          alert('Please enter a playlist name');
          return;
        }
        
        const newPlaylistId = generateId();
        const newPlaylist = {
          name: playlistName,
          createdAt: isOnline ? firebase.database.ServerValue.TIMESTAMP : Date.now(),
          videos: {},
          autoPlayNext: true
        };

        firebaseOperation(`playlists/${newPlaylistId}`, (ref, data) => ref.set(data), newPlaylist)
          .then(() => {
            document.getElementById('newPlaylistName').value = '';
            switchToPlaylist(newPlaylistId);
          })
          .catch(error => {
            console.error("Error creating playlist:", error);
            alert("Error creating playlist. Please try again.");
          });
      }

      function generateId() {
        return 'xxxxxxxx'.replace(/[xy]/g, function(c) {
          const r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
          return v.toString(16);
        });
      }

      function calculateProgress(currentTime, duration) {
        if (duration <= 0) return 0;
        const progress = (currentTime / duration) * 100;
        return Math.min(100, Math.max(0, progress));
      }

      function formatTime(seconds) {
        const mins = Math.floor(seconds / 60);
        const secs = Math.floor(seconds % 60);
        return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
      }

      function loadSavedVideo(vid, autoplay = true) {
        if (!playlistVideos.some(video => video.id === vid)) {
          console.error("Video not found in current playlist");
          return;
        }
        
        videoId = vid;
        if (isOnline) {
          db.ref(`playlists/${currentPlaylistId}/videos/${vid}`).once("value").then(snapshot => {
            const video = snapshot.val();
            const startTime = video.time || 0;
            loadPlayer(videoId, startTime, autoplay);
            highlightCurrentVideo();
          });
        } else {
          // Get from local data
          const video = playlists[currentPlaylistId]?.videos?.[vid];
          if (video) {
            const startTime = video.time || 0;
            loadPlayer(videoId, startTime, autoplay);
            highlightCurrentVideo();
          }
        }
      }

      function playNextVideo() {
        if (currentVideoIndex < playlistVideos.length - 1) {
          if (player && videoId && unsavedChanges) {
            forceSaveCurrentTime();
          }
          
          const nextVideo = playlistVideos[currentVideoIndex + 1];
          loadSavedVideo(nextVideo.id, true);
        }
      }

      function playPreviousVideo() {
        if (currentVideoIndex > 0) {
          if (player && videoId && unsavedChanges) {
            forceSaveCurrentTime();
          }
          
          const prevVideo = playlistVideos[currentVideoIndex - 1];
          loadSavedVideo(prevVideo.id, true);
        }
      }

      function updateNavButtons() {
        if (!prevBtn || !nextBtn) return;
        
        prevBtn.disabled = currentVideoIndex <= 0;
        nextBtn.disabled = currentVideoIndex >= playlistVideos.length - 1 || currentVideoIndex === -1;
      }

      function highlightCurrentVideo() {
        if (currentPlayingItem) {
          currentPlayingItem.classList.remove("active");
        }
        
        const items = document.querySelectorAll(".playlist-item");
        items.forEach(item => {
          if (item.getAttribute("data-video-id") === videoId) {
            item.classList.add("active");
            currentPlayingItem = item;
            item.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
          }
        });
      }

      function updateProgressBarForVideo(vid, currentTime) {
        const item = document.querySelector(`.playlist-item[data-video-id="${vid}"]`);
        if (!item) return;
        
        const progressBar = item.querySelector('.progress');
        const timeDisplay = item.querySelector('.progress-info span:first-child');
        const durationDisplay = item.querySelector('.progress-info span:last-child');
        
        if (progressBar && timeDisplay) {
          let duration = 1;
          const videoData = playlistVideos.find(v => v.id === vid);
          if (videoData && videoData.data.durationSec) {
            duration = videoData.data.durationSec;
          }
          
          const percentage = calculateProgress(currentTime, duration);
          progressBar.style.width = `${percentage}%`;
          timeDisplay.textContent = formatTime(currentTime);
          
          if (vid === videoId) {
            unsavedChanges = Math.abs(currentTime - lastSavedTime) >= 1;
          }
        }
      }

      function handleBeforeUnload(e) {
        if (player && videoId && unsavedChanges) {
          forceSaveCurrentTime();
          e.preventDefault();
          e.returnValue = '';
          return '';
        }
      }

      function handleVisibilityChange() {
        if (document.visibilityState === 'hidden' && player && videoId && unsavedChanges) {
          forceSaveCurrentTime();
        }
      }

      window.addEventListener('beforeunload', handleBeforeUnload);
      window.addEventListener('pagehide', handleBeforeUnload);
      document.addEventListener('visibilitychange', handleVisibilityChange);

      // Menu button click handler
      menuButton.addEventListener('click', () => {
        adminPanel.classList.add('active');
        overlay.classList.add('active');
      });

      // Admin close button handler
      adminClose.addEventListener('click', () => {
        adminPanel.classList.remove('active');
        overlay.classList.remove('active');
      });

      // Overlay click handler
      overlay.addEventListener('click', () => {
        adminPanel.classList.remove('active');
        overlay.classList.remove('active');
      });

      // Next and Previous button handlers
      prevBtn.addEventListener('click', playPreviousVideo);
      nextBtn.addEventListener('click', playNextVideo);

      window.onload = function() {
        // First try to initialize with offline data
        if (!initializeWithOfflineData()) {
          // If no offline data available, setup Firebase listener
          setupRealtimeListener();
        }
        
        document.getElementById("videoLink").addEventListener("keypress", function(e) {
          if (e.key === "Enter") {
            saveAndLoadVideo();
          }
        });
      };

      // Service Worker Registration for offline capability
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }).catch(err => {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    }
  }

  // Check when Firebase is loaded
  if (typeof firebase !== 'undefined') {
    isFirebaseLoading = false;
    initializeApp();
  } else {
    // If Firebase takes time to load
    setTimeout(() => {
      isFirebaseLoading = false;
      initializeApp();
    }, 3000);
  }

  // YouTube API callback
  function onYouTubeIframeAPIReady() {
    isYouTubeIframeAPIReady = true;
    initializeApp();
  }
</script>
