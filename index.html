<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>Auto Reload Site</title>
</head>
<body>

    <!-- প্রথম এড -->
    <script async="async" data-cfasync="false" src="//pl26488479.profitableratecpm.com/4bee3fd110b314f4f00621632e5e772a/invoke.js"></script>
    <div id="container-4bee3fd110b314f4f00621632e5e772a"></div>

    <br />
    <hr />

    <!-- দ্বিতীয় এড -->
    <script async="async" data-cfasync="false" src="//pl26490899.profitableratecpm.com/666812dad3eb100eaed425ac80d8722a/invoke.js"></script>
    <div id="container-666812dad3eb100eaed425ac80d8722a"></div>

    <script>
      function checkAdsLoaded() {
        const firstAd = document.getElementById('container-4bee3fd110b314f4f00621632e5e772a');
        const secondAd = document.getElementById('container-666812dad3eb100eaed425ac80d8722a');

        // চেক করবো ads div গুলোর মধ্যে কিছু এসেছে কিনা
        if (firstAd.innerHTML.trim() !== "" && secondAd.innerHTML.trim() !== "") {
          console.log('Ads loaded!');
          // এখন ৩ সেকেন্ড পরে reload করবো
          setTimeout(function() {
            location.reload();
          }, 2000);
        } else {
          // এখনো লোড হয়নি, আবার কিছুক্ষণ পরে চেক করবো
          setTimeout(checkAdsLoaded, 500); // 0.5 সেকেন্ড পর আবার চেক করবো
        }
      }

      // প্রথমে ads লোড হয়েছে কিনা চেক শুরু করবো
      checkAdsLoaded();
    </script>

</body>
</html>
