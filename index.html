



<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Playlist Player</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" type="image/png" href="favicon.jpeg">


<style>
  :root {
  --primary: #FF5E62;
  --primary-dark: #FF2D62;
  --primary-light: rgba(255, 94, 98, 0.15);
  --gradient: linear-gradient(135deg, #FF5E62 0%, #FF9966 100%);
  --dark-1: #121212;
  --dark-2: #1E1E1E;
  --dark-3: #2A2A2A;
  --dark-4: #383838;
  --light-1: #FFFFFF;
  --light-2: #E0E0E0;
  --light-3: #BDBDBD;
  --gray-1: #757575;
  --gray-2: #616161;
  --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.12);
  --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
  --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
  --shadow-xl: 0 20px 25px rgba(0, 0, 0, 0.1);
  --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  --radius-sm: 4px;
  --radius-md: 8px;
  --radius-lg: 12px;
  --radius-xl: 16px;
  --radius-full: 9999px;
}

/* Base Styles */
body {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
  background-color: var(--dark-1);
  color: var(--light-2);
  line-height: 1.6;
  min-height: 100vh;
  -webkit-font-smoothing: antialiased;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 1600px;
  margin: 0 auto;
  padding: 20px;
}


/* Skeleton shimmer animation */
@keyframes shimmer {
  0% { background-position: -468px 0; }
  100% { background-position: 468px 0; }
}

/* Generic skeleton base */
.skeleton {
  background: var(--dark-3);
  background-image: linear-gradient(
    to right,
    var(--dark-3) 0%,
    var(--dark-4) 20%,
    var(--dark-3) 40%,
    var(--dark-3) 100%
  );
  background-repeat: no-repeat;
  background-size: 800px 100%;
  display: inline-block;
  position: relative;
  animation: shimmer 1.5s infinite linear;
  overflow: hidden;
}

/* Video Player Skeleton with Play Icon */
.skeleton-player {
  width: 100%;
  height: calc(100vw * 0.5625); /* 16:9 ratio */
  max-height: 80vh;
  border-radius: var(--radius-lg);
  position: relative;
  background: var(--dark-3);
  background-image: linear-gradient(
    to right,
    var(--dark-3) 0%,
    var(--dark-4) 20%,
    var(--dark-3) 40%,
    var(--dark-3) 100%
  );
  background-repeat: no-repeat;
  background-size: 800px 100%;
  animation: shimmer 1.5s infinite linear;
  overflow: hidden;
}

.skeleton-player::after {
  content: "";
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 60px;
  height: 60px;
  background-color: rgba(255, 255, 255, 0.2);
  border-radius: 50%;
  backdrop-filter: blur(2px);
}

.skeleton-player::before {
  content: "";
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-40%, -50%);
  width: 0;
  height: 0;
  border-top: 15px solid transparent;
  border-left: 25px solid rgba(255, 255, 255, 0.4);
  border-bottom: 15px solid transparent;
  z-index: 2;
}

/* Skeleton Text Line */
.skeleton-text {
  height: 12px;
  margin-bottom: 8px;
  border-radius: var(--radius-sm);
  background: var(--dark-3);
  background-image: linear-gradient(
    to right,
    var(--dark-3) 0%,
    var(--dark-4) 20%,
    var(--dark-3) 40%,
    var(--dark-3) 100%
  );
  background-size: 800px 100%;
  animation: shimmer 1.5s infinite linear;
}

.skeleton-text:last-child {
  margin-bottom: 0;
  width: 80%;
}

.skeleton-title {
  height: 18px;
  width: 70%;
  margin-bottom: 12px;
  border-radius: var(--radius-sm);
}

/* Thumbnail Skeleton */
.skeleton-thumbnail {
  width: 120px;
  height: 68px;
  border-radius: var(--radius-sm);
  background: var(--dark-3);
  background-image: linear-gradient(
    to right,
    var(--dark-3) 0%,
    var(--dark-4) 20%,
    var(--dark-3) 40%,
    var(--dark-3) 100%
  );
  background-size: 800px 100%;
  animation: shimmer 1.5s infinite linear;
}

/* Playlist Items */
.skeleton-playlist-item {
  display: flex;
  padding: 12px;
  border-radius: var(--radius-md);
  margin-bottom: 8px;
  background-color: var(--dark-3);
}

/* Video Info Section */
.skeleton-video-info {
  flex: 1;
  margin-left: 12px;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.skeleton-video-meta {
  display: flex;
  gap: 16px;
  margin-top: 16px;
}

.skeleton-channel {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: var(--dark-3);
  background-image: linear-gradient(
    to right,
    var(--dark-3) 0%,
    var(--dark-4) 20%,
    var(--dark-3) 40%,
    var(--dark-3) 100%
  );
  background-size: 800px 100%;
  animation: shimmer 1.5s infinite linear;
}

.skeleton-meta-text {
  flex: 1;
}

/* Playlist Header */
.skeleton-playlist-header {
  height: 29px;
  width: 150px;
  margin-bottom: 16px;
  border-radius: var(--radius-md);
  background: var(--dark-3);
  background-image: linear-gradient(
    to right,
    var(--dark-3) 0%,
    var(--dark-4) 20%,
    var(--dark-3) 40%,
    var(--dark-3) 100%
  );
  background-size: 800px 100%;
  animation: shimmer 1.5s infinite linear;
}

/* Count */
.skeleton-count {
  height: 20px;
  width: 60px;
  border-radius: var(--radius-full);
  background: var(--dark-3);
  background-image: linear-gradient(
    to right,
    var(--dark-3) 0%,
    var(--dark-4) 20%,
    var(--dark-3) 40%,
    var(--dark-3) 100%
  );
  background-size: 800px 100%;
  animation: shimmer 1.5s infinite linear;
}

/* Loading Container */
.loading-container {
  display: flex;
  flex-direction: column;
  gap: 16px;
}




/* Main Content Layout */
.main-content {
  display: grid;
  grid-template-columns: 1fr 400px;
  gap: 24px;
  align-items: start;
}

/* Header Styles */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 16px 0;
  margin-bottom: 24px;
  border-bottom: 1px solid var(--dark-3);
}

.logo {
  display: flex;
  align-items: center;
  gap: 12px;
  text-decoration: none;
  transition: var(--transition);
}

.logo-icon {
  width: 40px;
  height: 40px;
  background: var(--gradient);
  border-radius: var(--radius-md);
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--light-1);
  font-size: 18px;
  transition: var(--transition);
  box-shadow: 0 2px 8px rgba(255, 94, 98, 0.3);
}

.logo:hover {
  transform: translateY(-2px);
  
}

.logo:hover .logo-icon {
  transform: rotate(10deg) scale(1.1);
  box-shadow: 0 4px 12px rgba(255, 94, 98, 0.4);
}

.logo-text {
  font-size: 22px;
  font-weight: 700;
  color: var(--light-1);
  letter-spacing: -0.5px;
  position: relative;
}

.logo-text::after {
  content: '';
  position: absolute;
  bottom: -4px;
  left: 0;
  width: 0;
  height: 2px;
  background: var(--gradient);
  transition: var(--transition);
}

/* Input Section */
.input-section {
  margin-bottom: 24px;
  grid-column: 1 / -1;
}

.input-container {
  display: flex;
  border-radius: var(--radius-md);
  overflow: hidden;
  transition: var(--transition);
  background-color: var(--dark-2);
  box-shadow: var(--shadow-md);
  transform: translateY(0);
}

.input-container:hover {
  transform: translateY(-2px);
  box-shadow: var(--shadow-lg);
}

.input-container:focus-within {
  box-shadow: 0 0 0 2px var(--primary), var(--shadow-lg);
  transform: translateY(-2px);
}

.input-container input {
  flex: 1;
  padding: 14px 16px;
  border: none;
  font-size: 15px;
  outline: none;
  background-color: transparent;
  color: var(--light-2);
  font-weight: 500;
  transition: var(--transition);
}

.input-container input::placeholder {
  color: var(--gray-1);
  font-weight: 400;
}

.input-container input:focus {
  background-color: var(--dark-3);
}

.input-container button {
  background: var(--gradient);
  color: var(--light-1);
  border: none;
  padding: 0 24px;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  transition: var(--transition);
  display: flex;
  align-items: center;
  gap: 8px;
  position: relative;
  overflow: hidden;
}

.input-container button::after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 100%);
  transform: translateX(-100%);
  transition: var(--transition);
}

.input-container button:hover {
  opacity: 0.9;
  box-shadow: inset 0 0 10px rgba(255,255,255,0.1);
}

.input-container button:hover::after {
  transform: translateX(0);
}

.input-container button i {
  font-size: 16px;
  transition: var(--transition);
}

.input-container button:hover i {
  transform: scale(1.1);
}

/* Player Section */
.player-section {
  position: relative;
}

.player-container {
  background-color: var(--dark-2);
  border-radius: var(--radius-lg);
  overflow: hidden;
  box-shadow: var(--shadow-lg);
  transition: var(--transition);
  transform: translateY(0);
}

.player-container:hover {
  transform: translateY(-3px);
  box-shadow: var(--shadow-xl);
}

.player-wrapper {
  position: relative;
  padding-bottom: 56.25%;
  height: 0;
  overflow: hidden;
  background-color: #000;
}

#player {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border: none;
}

/* Player Controls */
.player-controls {
  display: flex;
  justify-content: center;
  gap: 12px;
  padding: 16px;
  background-color: var(--dark-2);
  border-radius: 0 0 var(--radius-lg) var(--radius-lg);
}

.player-controls button {
  background: var(--dark-3);
  color: var(--light-1);
  border: none;
  padding: 10px 20px;
  border-radius: var(--radius-md);
  cursor: pointer;
  font-size: 14px;
  font-weight: 600;
  transition: var(--transition);
  display: flex;
  align-items: center;
  gap: 8px;
  box-shadow: var(--shadow-sm);
  position: relative;
  overflow: hidden;
}

.player-controls button::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 100%);
  transform: translateX(-100%);
  transition: var(--transition);
}

.player-controls button:hover {
  background: var(--dark-4);
  transform: translateY(-2px);
  box-shadow: var(--shadow-md);
}

.player-controls button:hover::before {
  transform: translateX(0);
}

.player-controls button:disabled {
  background: var(--dark-3);
  color: var(--gray-1);
  cursor: not-allowed;
  transform: none !important;
}

.player-controls button i {
  font-size: 14px;
  transition: var(--transition);
}

.player-controls button:hover i {
  transform: scale(1.1);
}

/* Playlist Section */
.playlist-section {
  position: sticky;
  top: 20px;
  height: calc(100vh - 80px);
}

.playlist-container {
  background-color: var(--dark-2);
  border-radius: var(--radius-lg);
  box-shadow: var(--shadow-lg);
  overflow: hidden;
  height: 100%;
  display: flex;
  flex-direction: column;
  transition: var(--transition);
  transform: translateY(0);
}

.playlist-container:hover {
  transform: translateY(-3px);
  box-shadow: var(--shadow-xl);
}

.playlist-header {
  padding: 16px;
  background-color: var(--dark-3);
  color: var(--light-1);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.playlist-title {
  font-size: 16px;
  font-weight: 600;
  display: flex;
  align-items: center;
  gap: 8px;
}

.playlist-title i {
  color: var(--primary);
  font-size: 16px;
  transition: var(--transition);
}

.playlist-header:hover .playlist-title i {
  transform: rotate(15deg);
}

.playlist-count {
  background-color: var(--dark-4);
  color: var(--light-2);
  padding: 4px 10px;
  border-radius: var(--radius-full);
  font-size: 11px;
  font-weight: 600;
  transition: var(--transition);
}

.playlist-header:hover .playlist-count {
  background: var(--gradient);
  color: var(--light-1);
}


.playlist-items {
  flex: 1;
  overflow-y: auto;
  padding: 16px;
}

/* Playlist Item - Updated Design */
.playlist-item {
  display: flex;
  padding: 12px;
  border-radius: var(--radius-md);
  cursor: pointer;
  transition: var(--transition);
  margin-bottom: 8px;
  background-color: var(--dark-3);
  position: relative;
  overflow: hidden;
  align-items: flex-start;
}

.playlist-item::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 3px;
  height: 100%;
  background: var(--gradient);
  transform: translateX(-100%);
  transition: var(--transition);
}

.playlist-item:hover {
  background-color: var(--dark-4);
  transform: translateX(4px);
}

.playlist-item:hover::before {
  transform: translateX(0);
}

.playlist-item.active {
  background-color: var(--primary-light);
  box-shadow: 0 0 0 1px var(--primary);
  transform: translateX(0);
}

.playlist-item.active::before {
  transform: translateX(0);
}

.thumbnail {
  width: 120px;
  height: 68px;
  background-color: var(--dark-4);
  margin-right: 12px;
  flex-shrink: 0;
  background-size: cover;
  background-position: center;
  position: relative;
  border-radius: var(--radius-sm);
  overflow: hidden;
  transition: var(--transition);
  transform: scale(1);
  
}

.playlist-item:hover .thumbnail {
  transform: scale(1.03);
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}

.thumbnail::after {
  content: attr(data-duration);
  position: absolute;
  bottom: 4px;
  right: 4px;
  background-color: rgba(0, 0, 0, 0.8);
  color: var(--light-1);
  padding: 2px 6px;
  font-size: 8px;
  border-radius: var(--radius-sm);
  font-weight: 600;
  transition: var(--transition);
}

.playlist-item:hover .thumbnail::after {
  background: var(--gradient);
}

.video-info {
  flex: 1;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  min-height: 68px;
}

.video-title {
  font-weight: 600;
  margin-bottom: 6px;
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
  overflow: hidden;
  font-size: 14px;
  color: var(--light-2);
  transition: var(--transition);
  line-height: 1.4;
}

.playlist-item:hover .video-title {
  background: linear-gradient(135deg, #FFFFFF 0%, #A5A3A3 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.video-channel {
  color: var(--gray-1);
  font-size: 12px;
  
  margin-bottom: 8px;
  display: none;
  -webkit-line-clamp: 1;
  -webkit-box-orient: vertical;
  overflow: hidden;
  transition: var(--transition);
}

.playlist-item:hover .video-channel {
  color: var(--light-3);
}

.progress-container {
  margin-top: auto;
}

.progress-info {
  display: flex;
  justify-content: space-between;
  font-size: 11px;
  color: var(--gray-1);
  margin-bottom: 4px;
  transition: var(--transition);
}

.playlist-item:hover .progress-info {
  color: var(--light-3);
}

.progress-bar {
  height: 3px;
  background-color: var(--dark-4);
  border-radius: 2px;
  overflow: hidden;
}

.progress {
  height: 100%;
  background: var(--gradient);
  border-radius: 2px;
  transition: width 0.3s ease;
}

/* Empty State */
.empty-state {
  height: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 24px;
  text-align: center;
  color: var(--gray-1);
}

.empty-icon {
  width: 60px;
  height: 60px;
  background: var(--gradient);
  border-radius: var(--radius-lg);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 24px;
  color: var(--light-1);
  margin-bottom: 16px;
  transition: var(--transition);
  box-shadow: 0 4px 12px rgba(255, 94, 98, 0.3);
}

.empty-state:hover .empty-icon {
  transform: scale(1.1) rotate(10deg);
  box-shadow: 0 6px 16px rgba(255, 94, 98, 0.4);
}

.empty-title {
  font-size: 16px;
  margin-bottom: 8px;
  font-weight: 600;
  color: var(--light-2);
  transition: var(--transition);
}

.empty-state:hover .empty-title {
  color: var(--primary);
}

.empty-text {
  font-size: 13px;
  max-width: 240px;
  margin: 0 auto 16px;
  line-height: 1.5;
  transition: var(--transition);
}

.empty-state:hover .empty-text {
  color: var(--light-3);
}

.empty-button {
  background: var(--gradient);
  color: var(--light-1);
  border: none;
  padding: 10px 20px;
  border-radius: var(--radius-md);
  font-weight: 600;
  cursor: pointer;
  transition: var(--transition);
  display: flex;
  align-items: center;
  gap: 6px;
  font-size: 13px;
  position: relative;
  overflow: hidden;
}

.empty-button::after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 100%);
  transform: translateX(-100%);
  transition: var(--transition);
}

.empty-button:hover {
  opacity: 0.9;
  transform: translateY(-2px);
  box-shadow: 0 4px 8px rgba(255, 94, 98, 0.3);
}

.empty-button:hover::after {
  transform: translateX(0);
}

/* Custom Scrollbar */
::-webkit-scrollbar {
  width: 6px;
}

::-webkit-scrollbar-track {
  background: var(--dark-3);
}

::-webkit-scrollbar-thumb {
  background: var(--dark-4);
  border-radius: 3px;
  transition: var(--transition);
}

::-webkit-scrollbar-thumb:hover {
  background: var(--primary);
  width: 8px;
}

/* Admin Panel */
.admin-panel {
  position: fixed;
  top: 0;
  right: -400px;
  width: 400px;
  height: 100vh;
  background-color: var(--dark-2);
  z-index: 1000;
  transition: var(--transition);
  box-shadow: var(--shadow-xl);
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

.admin-panel.active {
  right: 0;
}

.admin-header {
  padding: 16px;
  background-color: var(--dark-3);
  color: var(--light-1);
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid var(--dark-4);
}

.admin-title {
  font-size: 16px;
  font-weight: 600;
  display: flex;
  align-items: center;
  gap: 8px;
}

.admin-close {
  background: none;
  border: none;
  color: var(--gray-1);
  font-size: 18px;
  cursor: pointer;
  transition: var(--transition);
  width: 32px;
  height: 32px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: var(--radius-full);
}

.admin-close:hover {
  color: var(--primary);
  background-color: var(--dark-4);
  transform: rotate(90deg);
}

.admin-content {
  flex: 1;
  overflow-y: auto;
  padding: 16px;
}

.admin-section {
  margin-bottom: 20px;
}

.admin-section-title {
  font-size: 14px;
  font-weight: 600;
  margin-bottom: 12px;
  color: var(--light-1);
  padding-bottom: 8px;
  border-bottom: 1px solid var(--dark-4);
  transition: var(--transition);
}

.admin-section:hover .admin-section-title {
  color: var(--primary);
}

.playlist-option {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px;
  background-color: var(--dark-3);
  border-radius: var(--radius-md);
  cursor: pointer;
  transition: var(--transition);
  margin-bottom: 8px;
  position: relative;
  overflow: hidden;
}

.playlist-option::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 3px;
  height: 100%;
  background: var(--gradient);
  transform: translateX(-100%);
  transition: var(--transition);
}

.playlist-option:hover {
  background-color: var(--dark-4);

  // Constants
  const LAST_PLAYED_PLAYLIST_KEY = "lastPlayedPlaylist";
  const PLAYBACK_STATUS_KEY = "playbackStatus";
  const DEVICE_ID_KEY = "deviceId";
  const LAST_WATCHED_VIDEO_KEY = "lastWatchedVideo";

  // Initialize loading state
  let isFirebaseLoading = true;
  let isYouTubeIframeAPIReady = false;

  // Show loading states initially
  document.getElementById('playlistLoading').style.display = 'flex';
  document.getElementById('playlistSelectorLoading').style.display = 'block';
  document.getElementById('playerLoading').style.display = 'block';

  // Initialize Firebase only after both APIs are loaded
  function initializeApp() {
    if (!isFirebaseLoading && isYouTubeIframeAPIReady) {
      firebase.initializeApp(firebaseConfig);
      const db = firebase.database();

      let player;
      let videoId = '';
      let currentPlayingItem = null;
      let playlistVideos = [];
      let currentVideoIndex = -1;
      let currentPlaylistId = 'default';
      let playlists = {};
      let isInitialLoad = true;
      let autoPlayNextEnabled = true;
      let isRemotePlayback = false;
      let isSaving = false;
      let deviceId = localStorage.getItem(DEVICE_ID_KEY) || Math.random().toString(36).substring(2) + Date.now().toString(36);
      localStorage.setItem(DEVICE_ID_KEY, deviceId);

      // Time tracking variables
      let lastSavedTime = 0;
      let unsavedChanges = false;
      let saveInterval;
      let playbackStatusListener;
      let statusUpdateInterval;
      let lastProgressUpdate = 0;

      // DOM Elements
      const adminPanel = document.getElementById('adminPanel');
      const overlay = document.getElementById('overlay');
      const menuButton = document.getElementById('menuButton');
      const adminClose = document.getElementById('adminClose');
      const playlistSelector = document.getElementById('playlistSelector');
      const currentPlaylistName = document.getElementById('currentPlaylistName');
      const playlistLoading = document.getElementById('playlistLoading');
      const playerLoading = document.getElementById('playerLoading');
      const playlistSelectorLoading = document.getElementById('playlistSelectorLoading');
      const prevBtn = document.getElementById("prevBtn");
      const nextBtn = document.getElementById("nextBtn");

      // Hide loading states
      function hideLoadingStates() {
        playlistLoading.style.display = 'none';
        playerLoading.style.display = 'none';
        playlistSelectorLoading.style.display = 'none';
      }

      function getVideoId(link) {
        try {
          let url = new URL(link);
          if (url.hostname.includes("youtu.be")) {
            return url.pathname.substring(1);
          } else {
            return url.searchParams.get("v");
          }
        } catch (e) {
          return null;
        }
      }

      function saveAndLoadVideo() {
        const link = document.getElementById("videoLink").value.trim();
        videoId = getVideoId(link);

        if (!videoId) {
          alert("Please enter a valid YouTube link.");
          return;
        }

        const videoExists = playlistVideos.some(video => video.id === videoId);
        if (videoExists) {
          alert("This video is already in the current playlist.");
          return;
        }

        const videoRef = db.ref(`playlists/${currentPlaylistId}/videos/${videoId}`);
        videoRef.set({
          url: link,
          time: 0,
          addedAt: firebase.database.ServerValue.TIMESTAMP,
          duration: "0:00",
          durationSec: 1
        }).then(() => {
          document.getElementById("videoLink").value = "";
        });
      }

      function loadPlayer(videoId, startTime, autoplay = true) {
        if (player && unsavedChanges) {
          forceSaveCurrentTime();
        }
        
        playerLoading.style.display = 'block';
        
        if (player) {
          player.loadVideoById({ 
            videoId: videoId, 
            startSeconds: startTime,
            suggestedQuality: 'default'
          });
          
          if (autoplay) {
            setTimeout(() => {
              player.playVideo();
            }, 500);
          }
        } else {
          player = new YT.Player('player', {
            height: '390',
            width: '640',
            videoId: videoId,
            playerVars: {
              start: startTime,
              rel: 0,
              modestbranding: 1,
              enablejsapi: 1,
              autoplay: autoplay ? 1 : 0
            },
            events: {
              'onStateChange': onPlayerStateChange,
              'onReady': onPlayerReady
            }
          });
        }
        
        db.ref(`playlists/${currentPlaylistId}/videos/${videoId}/lastWatched`).set(firebase.database.ServerValue.TIMESTAMP);
        localStorage.setItem(`${LAST_WATCHED_VIDEO_KEY}_${currentPlaylistId}`, videoId);
        
        currentVideoIndex = playlistVideos.findIndex(video => video.id === videoId);
        updateNavButtons();
        lastSavedTime = startTime;
        unsavedChanges = false;
        lastProgressUpdate = Date.now();
        
        // Update playback status
        updatePlaybackStatus(YT.PlayerState.PLAYING);
      }

      function updatePlaybackStatus(state) {
        if (!player || !videoId) return;
        
        const currentTime = player.getCurrentTime() || 0;
        
        db.ref(PLAYBACK_STATUS_KEY).set({
          playlistId: currentPlaylistId,
          videoId: videoId,
          state: state,
          currentTime: currentTime,
          deviceId: deviceId,
          timestamp: firebase.database.ServerValue.TIMESTAMP
        });
      }

      function forceSaveCurrentTime() {
        if (!player || !videoId) return;
        
        const currentTime = Math.floor(player.getCurrentTime());
        lastSavedTime = currentTime;
        unsavedChanges = false;
        
        isSaving = true;
        
        db.ref(`playlists/${currentPlaylistId}/videos/${videoId}`).update({
          time: currentTime,
          lastWatched: firebase.database.ServerValue.TIMESTAMP
        }).then(() => {
          console.log("Time forcefully saved:", currentTime);
          isSaving = false;
          updateProgressBarForVideo(videoId, currentTime);
        }).catch(error => {
          console.error("Error saving time:", error);
          isSaving = false;
        });
      }

      function checkAndSaveTime() {
        if (!player || !videoId || isSaving) return;
        
        const currentTime = Math.floor(player.getCurrentTime());
        const now = Date.now();
        
        // Save if time difference is >= 1 second or if it's been more than 1 second since last save
        if (Math.abs(currentTime - lastSavedTime) >= 1 || now - lastProgressUpdate >= 1000) {
          isSaving = true;
          lastSavedTime = currentTime;
          unsavedChanges = false;
          lastProgressUpdate = now;
          
          db.ref(`playlists/${currentPlaylistId}/videos/${videoId}`).update({
            time: currentTime,
            lastWatched: firebase.database.ServerValue.TIMESTAMP
          }).then(() => {
            console.log("Time saved:", currentTime);
            isSaving = false;
            updateProgressBarForVideo(videoId, currentTime);
          }).catch(error => {
            console.error("Error saving time:", error);
            isSaving = false;
          });
        }
      }

      function onPlayerReady(event) {
        playerLoading.style.display = 'none';
        clearInterval(saveInterval);
        saveInterval = setInterval(checkAndSaveTime, 500); // More frequent checking
        
        if (player && player.getDuration) {
          const duration = player.getDuration();
          if (duration > 0) {
            db.ref(`playlists/${currentPlaylistId}/videos/${videoId}`).update({
              duration: formatTime(duration),
              durationSec: duration
            });
          }
        }
        
        // Setup playback status listener with more frequent updates
        setupPlaybackStatusListener();
      }

      function onPlayerStateChange(event) {
        // Don't update status if this is a remote playback change
        if (isRemotePlayback) {
          isRemotePlayback = false;
          return;
        }
        
        checkAndSaveTime();
        
        if (event.data === YT.PlayerState.PLAYING) {
          highlightCurrentVideo();
        }
        
        // Always update playback status except when buffering
        if (event.data !== YT.PlayerState.BUFFERING) {
          updatePlaybackStatus(event.data);
        }
        
        if (event.data === YT.PlayerState.ENDED) {
          if (autoPlayNextEnabled) {
            // Reset current video time to 0
            db.ref(`playlists/${currentPlaylistId}/videos/${videoId}`).update({
              time: 0
            }).then(() => {
              // Then play next video
              playNextVideo();
            });
          }
        }
      }

      function setupPlaybackStatusListener() {
        // Remove previous listener if exists
        if (playbackStatusListener) {
          db.ref(PLAYBACK_STATUS_KEY).off('value', playbackStatusListener);
        }
        
        // Clear previous interval if exists
        if (statusUpdateInterval) {
          clearInterval(statusUpdateInterval);
        }
        
        // Update playback status every second when playing
        statusUpdateInterval = setInterval(() => {
          if (player && player.getPlayerState && player.getPlayerState() === YT.PlayerState.PLAYING) {
            updatePlaybackStatus(YT.PlayerState.PLAYING);
          }
        }, 1000); // More frequent updates
        
        playbackStatusListener = db.ref(PLAYBACK_STATUS_KEY).on('value', (snapshot) => {
          if (!snapshot.exists() || !player) return;
          
          const status = snapshot.val();
          const now = Date.now();
          const statusTime = status.timestamp || 0;
          
          // Ignore if status is from same device or older than 1 second
          if (status.deviceId === deviceId || now - statusTime > 1000) return;
          
          // Handle playlist/video switching
          if (status.playlistId !== currentPlaylistId || status.videoId !== videoId) {
            isRemotePlayback = true;
            currentPlaylistId = status.playlistId;
            videoId = status.videoId;
            
            // Find the video in current playlist
            const videoIndex = playlistVideos.findIndex(v => v.id === videoId);
            if (videoIndex !== -1) {
              currentVideoIndex = videoIndex;
              loadPlayer(videoId, status.currentTime || 0);
            } else {
              // If video not found, load the playlist first
              switchToPlaylist(status.playlistId);
            }
            return;
          }
          
          // Handle playback state changes
          const currentState = player.getPlayerState();
          
          // Only act if states are different
          if (status.state !== currentState) {
            isRemotePlayback = true;
            
            switch(status.state) {
              case YT.PlayerState.PLAYING:
                if (currentState !== YT.PlayerState.PLAYING) {
                  player.seekTo(status.currentTime || 0, true);
                  player.playVideo();
                }
                break;
                
              case YT.PlayerState.PAUSED:
                if (currentState === YT.PlayerState.PLAYING) {
                  player.pauseVideo();
                }
                break;
                
              case YT.PlayerState.ENDED:
                if (autoPlayNextEnabled && currentVideoIndex < playlistVideos.length - 1) {
                  // Reset current video time to 0
                  db.ref(`playlists/${currentPlaylistId}/videos/${videoId}`).update({
                    time: 0
                  }).then(() => {
                    // Then play next video
                    playNextVideo();
                  });
                }
                break;
            }
          } else if (status.state === YT.PlayerState.PLAYING && 
                     Math.abs((status.currentTime || 0) - player.getCurrentTime()) > 1) {
            // If playing but time difference is more than 1 second, sync
            isRemotePlayback = true;
            player.seekTo(status.currentTime, true);
          }
        });
      }

      function setupRealtimeListener() {
        // First load the last played playlist from localStorage for faster initial load
        const cachedLastPlaylist = localStorage.getItem(LAST_PLAYED_PLAYLIST_KEY);
        if (cachedLastPlaylist) {
          currentPlaylistId = cachedLastPlaylist;
        }
        
        // Then verify with Firebase
        db.ref(LAST_PLAYED_PLAYLIST_KEY).once('value').then(snapshot => {
          if (snapshot.exists()) {
            currentPlaylistId = snapshot.val();
            localStorage.setItem(LAST_PLAYED_PLAYLIST_KEY, currentPlaylistId);
          }
          
          // Load playlists data
          db.ref("playlists").on("value", (snapshot) => {
            if (snapshot.exists()) {
              playlists = snapshot.val();
              renderPlaylistSelector();
              
              if (!playlists[currentPlaylistId]) {
                currentPlaylistId = 'default';
                if (!playlists[currentPlaylistId]) {
                  db.ref("playlists/default").set({
                    name: "Default Playlist",
                    createdAt: firebase.database.ServerValue.TIMESTAMP,
                    autoPlayNext: true
                  });
                  return;
                }
              }
              
              currentPlaylistName.textContent = playlists[currentPlaylistId].name || "Default Playlist";
              autoPlayNextEnabled = playlists[currentPlaylistId].autoPlayNext !== false;
              db.ref(LAST_PLAYED_PLAYLIST_KEY).set(currentPlaylistId);
              localStorage.setItem(LAST_PLAYED_PLAYLIST_KEY, currentPlaylistId);
              
              // Load videos for current playlist
              loadVideosForCurrentPlaylist();
              
              // Load last watched video from localStorage for faster initial load
              const cachedLastVideo = localStorage.getItem(`${LAST_WATCHED_VIDEO_KEY}_${currentPlaylistId}`);
              if (cachedLastVideo && isInitialLoad) {
                loadSavedVideo(cachedLastVideo);
                isInitialLoad = false;
              } else if (isInitialLoad) {
                findAndPlayLastWatchedVideo(currentPlaylistId);
                isInitialLoad = false;
              }
            } else {
              db.ref("playlists/default").set({
                name: "Default Playlist",
                createdAt: firebase.database.ServerValue.TIMESTAMP,
                autoPlayNext: true
              });
            }
            hideLoadingStates();
          });
        });
      }

      function loadVideosForCurrentPlaylist() {
        const list = document.getElementById("videoList");
        const emptyState = list.querySelector('.empty-state');
        
        db.ref(`playlists/${currentPlaylistId}/videos`).orderByChild("addedAt").on("value", (snapshot) => {
          if (!snapshot.exists()) {
            if (emptyState) {
              emptyState.style.display = 'flex';
            } else {
              list.innerHTML = `
                <div class="empty-state">
                  <div class="empty-icon">
                    <i class="fas fa-music"></i>
                  </div>
                  <div class="empty-title">Your playlist is empty</div>
                  <div class="empty-text">Add YouTube videos to create your personalized playlist and start watching</div>
                  <button class="empty-button" onclick="document.getElementById('videoLink').focus()">
                    <i class="fas fa-plus"></i> Add First Video
                  </button>
                </div>
              `;
            }
            document.getElementById("playlistCountText").textContent = "0 videos";
            playlistVideos = [];
            currentVideoIndex = -1;
            updateNavButtons();
            return;
          }

          const newPlaylistVideos = [];
          let mostRecentVideo = null;
          let mostRecentTime = 0;

          snapshot.forEach(child => {
            const vid = child.key;
            const data = child.val();
            const duration = data.duration || "0:00";
            
            newPlaylistVideos.push({
              id: vid,
              data: data,
              duration: duration
            });

            if (data.lastWatched && data.lastWatched > mostRecentTime) {
              mostRecentTime = data.lastWatched;
              mostRecentVideo = vid;
            }
          });

          document.getElementById("playlistCountText").textContent = `${newPlaylistVideos.length} ${newPlaylistVideos.length === 1 ? 'video' : 'videos'}`;

          if (JSON.stringify(playlistVideos.map(v => v.id)) !== JSON.stringify(newPlaylistVideos.map(v => v.id))) {
            list.innerHTML = "";
            newPlaylistVideos.forEach((video, index) => {
              const item = document.createElement("div");
              item.className = "playlist-item";
              if (video.id === videoId) {
                item.classList.add("active");
                currentPlayingItem = item;
              }
              item.setAttribute("data-video-id", video.id);
              item.onclick = () => loadSavedVideo(video.id);
              
              item.innerHTML = `
                <div class="thumbnail" style="background-image: url(https://img.youtube.com/vi/${video.id}/mqdefault.jpg)" data-duration="${video.duration}"></div>
                <div class="video-info">
                  <div class="video-title">${video.data.title || "Untitled Video"}</div>
                  <div class="video-channel">${video.data.channel || "Unknown channel"}</div>
                  <div class="progress-container">
                    <div class="progress-info">
                      <span>${formatTime(video.data.time || 0)}</span>
                      <span>${video.duration}</span>
                    </div>
                    <div class="progress-bar">
                      <div class="progress" style="width: ${calculateProgress(video.data.time || 0, video.data.durationSec || 1)}%"></div>
                    </div>
                  </div>
                </div>
              `;
              
              list.appendChild(item);
            });
          } else {
            newPlaylistVideos.forEach(video => {
              updateProgressBarForVideo(video.id, video.data.time || 0);
            });
          }

          playlistVideos = newPlaylistVideos;

          if (mostRecentVideo && !videoId && isInitialLoad) {
            loadSavedVideo(mostRecentVideo);
            isInitialLoad = false;
          }
          
          if (videoId && currentVideoIndex === -1) {
            currentVideoIndex = playlistVideos.findIndex(video => video.id === videoId);
            updateNavButtons();
          }
        });
      }

      function renderPlaylistSelector() {
        playlistSelector.innerHTML = '';
        
        Object.keys(playlists).forEach(playlistId => {
          const playlist = playlists[playlistId];
          const playlistItem = document.createElement('div');
          playlistItem.className = `playlist-option ${playlistId === currentPlaylistId ? 'active' : ''}`;
          
          const toggleButton = document.createElement('button');
          toggleButton.className = 'auto-play-toggle';
          toggleButton.innerHTML = `
            <span class="toggle-label">Auto Next</span>
            <span class="toggle-switch ${playlist.autoPlayNext !== false ? 'on' : 'off'}">
              <span class="toggle-knob"></span>
            </span>
          `;
          
          if (playlistId === currentPlaylistId) {
            autoPlayNextEnabled = playlist.autoPlayNext !== false;
          }
          
          toggleButton.addEventListener('click', (e) => {
            e.stopPropagation();
            const newState = !(playlist.autoPlayNext !== false);
            
            db.ref(`playlists/${playlistId}/autoPlayNext`).set(newState).then(() => {
              playlists[playlistId].autoPlayNext = newState;
              const toggleSwitch = toggleButton.querySelector('.toggle-switch');
              toggleSwitch.classList.toggle('on', newState);
              toggleSwitch.classList.toggle('off', !newState);
              
              if (playlistId === currentPlaylistId) {
                autoPlayNextEnabled = newState;
              }
            });
          });
          
          playlistItem.innerHTML = `
            <div class="playlist-option-name">${playlist.name || 'Unnamed Playlist'}</div>
            <div class="playlist-option-count">${playlist.videos ? Object.keys(playlist.videos).length : 0}</div>
          `;
          
          playlistItem.appendChild(toggleButton);
          playlistItem.addEventListener('click', () => {
            const videosContainer = playlistItem.querySelector('.playlist-videos');
            if (videosContainer) {
              videosContainer.classList.toggle('active');
              return;
            }
            switchToPlaylist(playlistId);
          });
          
          playlistItem.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            showPlaylistVideos(playlistId, playlistItem);
          });
          
          playlistSelector.appendChild(playlistItem);
        });
      }

      function showPlaylistVideos(playlistId, playlistElement) {
        const existingContainer = playlistElement.querySelector('.playlist-videos');
        if (existingContainer) {
          existingContainer.remove();
          return;
        }
        
        const videosContainer = document.createElement('div');
        videosContainer.className = 'playlist-videos active';
        
        if (playlists[playlistId].videos) {
          Object.entries(playlists[playlistId].videos).forEach(([videoId, videoData]) => {
            const videoItem = document.createElement('div');
            videoItem.className = 'playlist-video-item';
            videoItem.innerHTML = `
              <div class="playlist-video-thumb" style="background-image: url(https://img.youtube.com/vi/${videoId}/mqdefault.jpg)"></div>
              <div class="playlist-video-info">
                <div class="playlist-video-title">${videoData.title || 'Untitled Video'}</div>
                <div class="playlist-video-duration">${videoData.duration || '0:00'}</div>
              </div>
            `;
            videosContainer.appendChild(videoItem);
          });
        } else {
          videosContainer.innerHTML = '<div style="padding: 10px; color: var(--gray-1);">No videos in this playlist</div>';
        }
        
        playlistElement.appendChild(videosContainer);
      }

      function switchToPlaylist(playlistId) {
        if (player && videoId && unsavedChanges) {
          forceSaveCurrentTime();
        }
        
        currentPlaylistId = playlistId;
        currentPlaylistName.textContent = playlists[playlistId].name || "Default Playlist";
        autoPlayNextEnabled = playlists[playlistId].autoPlayNext !== false;
        db.ref(LAST_PLAYED_PLAYLIST_KEY).set(playlistId);
        localStorage.setItem(LAST_PLAYED_PLAYLIST_KEY, playlistId);
        
        adminPanel.classList.remove('active');
        overlay.classList.remove('active');
        loadVideosForCurrentPlaylist();
        videoId = '';
        if (player) {
          player.stopVideo();
        }
        
        findAndPlayLastWatchedVideo(playlistId);
      }

      function findAndPlayLastWatchedVideo(playlistId) {
        db.ref(`playlists/${playlistId}/videos`).orderByChild("lastWatched").once("value").then(snapshot => {
          if (!snapshot.exists()) return;
          
          let lastVideoId = null;
          let lastWatchedTime = 0;
          
          snapshot.forEach(child => {
            const videoData = child.val();
            if (videoData.lastWatched && videoData.lastWatched > lastWatchedTime) {
              lastWatchedTime = videoData.lastWatched;
              lastVideoId = child.key;
            }
          });
          
          if (lastVideoId) {
            loadSavedVideo(lastVideoId);
          }
        });
      }

      function createNewPlaylist() {
        const playlistName = document.getElementById('newPlaylistName').value.trim();
        if (!playlistName) {
          alert('Please enter a playlist name');
          return;
        }
        
        const newPlaylistId = generateId();
        
        db.ref(`playlists/${newPlaylistId}`).set({
          name: playlistName,
          createdAt: firebase.database.ServerValue.TIMESTAMP,
          videos: {},
          autoPlayNext: true
        }).then(() => {
          document.getElementById('newPlaylistName').value = '';
          switchToPlaylist(newPlaylistId);
        }).catch(error => {
          console.error("Error creating playlist:", error);
          alert("Error creating playlist. Please try again.");
        });
      }

      function generateId() {
        return 'xxxxxxxx'.replace(/[xy]/g, function(c) {
          const r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
          return v.toString(16);
        });
      }

      function calculateProgress(currentTime, duration) {
        if (duration <= 0) return 0;
        const progress = (currentTime / duration) * 100;
        return Math.min(100, Math.max(0, progress));
      }

      function formatTime(seconds) {
        const mins = Math.floor(seconds / 60);
        const secs = Math.floor(seconds % 60);
        return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
      }

      function loadSavedVideo(vid, autoplay = true) {
        if (!playlistVideos.some(video => video.id === vid)) {
          console.error("Video not found in current playlist");
          return;
        }
        
        videoId = vid;
        localStorage.setItem(`${LAST_WATCHED_VIDEO_KEY}_${currentPlaylistId}`, vid);
        db.ref(`playlists/${currentPlaylistId}/videos/${vid}`).once("value").then(snapshot => {
          const video = snapshot.val();
          const startTime = video.time || 0;
          loadPlayer(videoId, startTime, autoplay);
          highlightCurrentVideo();
        });
      }

      function playNextVideo() {
        if (currentVideoIndex < playlistVideos.length - 1) {
          if (player && videoId && unsavedChanges) {
            forceSaveCurrentTime();
          }
          
          const nextVideo = playlistVideos[currentVideoIndex + 1];
          loadSavedVideo(nextVideo.id, true); // Autoplay enabled
        }
      }

      function playPreviousVideo() {
        if (currentVideoIndex > 0) {
          if (player && videoId && unsavedChanges) {
            forceSaveCurrentTime();
          }
          
          const prevVideo = playlistVideos[currentVideoIndex - 1];
          loadSavedVideo(prevVideo.id, true); // Autoplay enabled
        }
      }

      function updateNavButtons() {
        if (!prevBtn || !nextBtn) return;
        
        prevBtn.disabled = currentVideoIndex <= 0;
        nextBtn.disabled = currentVideoIndex >= playlistVideos.length - 1 || currentVideoIndex === -1;
      }

      function highlightCurrentVideo() {
        if (currentPlayingItem) {
          currentPlayingItem.classList.remove("active");
        }
        
        const items = document.querySelectorAll(".playlist-item");
        items.forEach(item => {
          if (item.getAttribute("data-video-id") === videoId) {
            item.classList.add("active");
            currentPlayingItem = item;
            item.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
          }
        });
      }

      function updateProgressBarForVideo(vid, currentTime) {
        const item = document.querySelector(`.playlist-item[data-video-id="${vid}"]`);
        if (!item) return;
        
        const progressBar = item.querySelector('.progress');
        const timeDisplay = item.querySelector('.progress-info span:first-child');
        const durationDisplay = item.querySelector('.progress-info span:last-child');
        
        if (progressBar && timeDisplay) {
          let duration = 1;
          const videoData = playlistVideos.find(v => v.id === vid);
          if (videoData && videoData.data.durationSec) {
            duration = videoData.data.durationSec;
          }
          
          const percentage = calculateProgress(currentTime, duration);
          progressBar.style.width = `${percentage}%`;
          timeDisplay.textContent = formatTime(currentTime);
          
          if (vid === videoId) {
            unsavedChanges = Math.abs(currentTime - lastSavedTime) >= 1;
          }
        }
      }

      function handleBeforeUnload(e) {
        if (player && videoId && unsavedChanges) {
          forceSaveCurrentTime();
          e.preventDefault();
          e.returnValue = '';
          return '';
        }
      }

      function handleVisibilityChange() {
        if (document.visibilityState === 'hidden' && player && videoId && unsavedChanges) {
          forceSaveCurrentTime();
        }
      }

      window.addEventListener('beforeunload', handleBeforeUnload);
      window.addEventListener('pagehide', handleBeforeUnload);
      document.addEventListener('visibilitychange', handleVisibilityChange);

      // Menu button click handler
      menuButton.addEventListener('click', () => {
        adminPanel.classList.add('active');
        overlay.classList.add('active');
      });

      // Admin close button handler
      adminClose.addEventListener('click', () => {
        adminPanel.classList.remove('active');
        overlay.classList.remove('active');
      });

      // Overlay click handler
      overlay.addEventListener('click', () => {
        adminPanel.classList.remove('active');
        overlay.classList.remove('active');
      });

      // Next and Previous button handlers
      prevBtn.addEventListener('click', playPreviousVideo);
      nextBtn.addEventListener('click', playNextVideo);

      window.onload = function() {
        setupRealtimeListener();
        
        document.getElementById("videoLink").addEventListener("keypress", function(e) {
          if (e.key === "Enter") {
            saveAndLoadVideo();
          }
        });
      };
    }
  }

  // Check when Firebase is loaded
  if (typeof firebase !== 'undefined') {
    isFirebaseLoading = false;
    initializeApp();
  } else {
    // If Firebase takes time to load
    setTimeout(() => {
      isFirebaseLoading = false;
      initializeApp();
    }, 3000);
  }

  // YouTube API callback
  function onYouTubeIframeAPIReady() {
    isYouTubeIframeAPIReady = true;
    initializeApp();
  }
</script>


<script>
  // 1. Firebase availability check
  function isFirebaseReady() {
    return typeof firebase !== 'undefined' &&
      typeof firebase.app !== 'undefined' &&
      typeof firebase.database !== 'undefined';
  }
  
  // 2. Theme management system
  (function() {
    // A. Load theme from local storage
    const savedTheme = localStorage.getItem('currentThemeCSS');
    if (savedTheme) {
      const style = document.createElement('style');
      style.id = 'initial-theme';
      style.textContent = savedTheme;
      document.head.appendChild(style);
    }
    
    // B. Firebase loader with warning fix
    function loadFirebase() {
      return new Promise((resolve) => {
        if (isFirebaseReady()) return resolve();
        
        const firebaseScript = document.createElement('script');
        firebaseScript.src = 'https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js';
        firebaseScript.onload = () => {
          if (typeof firebase.database === 'undefined') {
            const dbScript = document.createElement('script');
            dbScript.src = 'https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js';
            dbScript.onload = resolve;
            document.head.appendChild(dbScript);
          } else {
            resolve();
          }
        };
        document.head.appendChild(firebaseScript);
      });
    }
    
    // C. Theme applier with animation
    function applyTheme(css, animate = true) {
      return new Promise((resolve) => {
        const root = document.querySelector('.root');
        const style = document.getElementById('current-theme') || document.createElement('style');
        
        style.id = 'current-theme';
        style.textContent = css;
        document.head.appendChild(style);
        
        localStorage.setItem('currentThemeCSS', css);
        
        if (animate && root) {
          root.style.transition = 'opacity 0.5s ease';
          root.style.opacity = 0;
          setTimeout(() => {
            root.style.opacity = 1;
            resolve();
          }, 500);
        } else {
          resolve();
        }
      });
    }
    
    // D. Main theme system
    async function initThemeSystem() {
      try {
        // 1. Initialize Firebase
        await loadFirebase();
        
        if (!firebase.apps.length) {
          firebase.initializeApp({
            databaseURL: "https://baul-vercel-app-default-rtdb.firebaseio.com/"
          });
        }
        
        const db = firebase.database();
        
        // 2. Load data
        const [currentSnap, themesSnap, settingsSnap] = await Promise.all([
          db.ref('currentTheme').once('value'),
          db.ref('themes').once('value'),
          db.ref('settings').once('value')
        ]);
        
        const currentKey = currentSnap.val();
        const themes = themesSnap.val();
        const settings = settingsSnap.val();
        const interval = settings?.themeChangeInterval || 30000;
        
        // 3. Apply initial theme
        if (themes && currentKey && themes[currentKey]) {
          const savedKey = localStorage.getItem('currentThemeKey');
          if (savedKey !== currentKey) {
            await applyTheme(themes[currentKey], false);
            localStorage.setItem('currentThemeKey', currentKey);
          }
        }
        
        // 4. Real-time update listener
        db.ref('currentTheme').on('value', async (snap) => {
          const newKey = snap.val();
          if (newKey && themes[newKey]) {
            await applyTheme(themes[newKey]);
            localStorage.setItem('currentThemeKey', newKey);
          }
        });
        
        // 5. Automatic rotation with safe interval handling
        let rotationInterval;
        
        function setupRotation() {
          if (rotationInterval) {
            clearInterval(rotationInterval);
          }
          
          // Maximum safe interval is 2147483647ms (~24.8 days)
          const maxSafeInterval = 2147483647;
          
          if (interval <= maxSafeInterval) {
            rotationInterval = setInterval(rotateTheme, interval);
          } else {
            // For intervals longer than max safe value, use recursive setTimeout
            function delayedRotation() {
              rotateTheme().then(() => {
                setTimeout(delayedRotation, maxSafeInterval);
              });
            }
            setTimeout(delayedRotation, maxSafeInterval);
          }
        }
        
        async function rotateTheme() {
          try {
            const themeKeys = Object.keys(themes || {});
            if (themeKeys.length > 1) {
              const current = localStorage.getItem('currentThemeKey') || currentKey;
              const index = themeKeys.indexOf(current);
              const next = themeKeys[(index + 1) % themeKeys.length];
              await db.ref('currentTheme').set(next);
            }
          } catch (error) {
            console.error('Rotation error:', error);
          }
        }
        
        // Start the rotation
        setupRotation();
        
        // Listen for interval changes
        db.ref('settings/themeChangeInterval').on('value', (snap) => {
          const newInterval = snap.val() || 30000;
          if (newInterval !== interval) {
            interval = newInterval;
            setupRotation();
          }
        });
        
      } catch (error) {
        console.error('Theme Error:', error);
      }
    }
    
    // E. Initialize the system
    if (document.readyState === 'complete') {
      initThemeSystem();
    } else {
      window.addEventListener('load', initThemeSystem);
    }
  })();
</script>
