<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Offline Support</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
      text-align: center;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 20px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .faq {
      margin-top: 10px;
    }
    .faq-item {
      border-bottom: 1px solid #eee;
      padding: 10px 0;
    }
    .question {
      font-weight: bold;
    }
    .answer {
      margin-top: 5px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Offline Help Center</h1>
    <input type="text" id="search" placeholder="Search help topics..." onkeyup="searchFAQs()">

    <div id="faq" class="faq">
      <div class="faq-item">
        <div class="question">How do I reset my password?</div>
        <div class="answer">Go to settings and click "Reset Password". Follow the steps.</div>
      </div>
      <div class="faq-item">
        <div class="question">How can I contact support?</div>
        <div class="answer">You can email us at support@example.com when you are online.</div>
      </div>
      <div class="faq-item">
        <div class="question">Where are my saved files?</div>
        <div class="answer">Saved files are stored locally in the downloads folder.</div>
      </div>
    </div>
  </div>

  <script>
    function searchFAQs() {
      const input = document.getElementById('search').value.toLowerCase();
      const faqItems = document.querySelectorAll('.faq-item');

      faqItems.forEach(item => {
        const question = item.querySelector('.question').textContent.toLowerCase();
        const answer = item.querySelector('.answer').textContent.toLowerCase();
        if (question.includes(input) || answer.includes(input)) {
          item.style.display = "";
        } else {
          item.style.display = "none";
        }
      });
    }
  </script>
</body>
</html>
