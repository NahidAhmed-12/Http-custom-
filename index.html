

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Playlist Player</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" type="image/png" href="favicon.jpeg">


<style>
  :root {
  --primary: #FF5E62;
  --primary-dark: #FF2D62;
  --primary-light: rgba(255, 94, 98, 0.15);
  --gradient: linear-gradient(135deg, #FF5E62 0%, #FF9966 100%);
  --dark-1: #121212;
  --dark-2: #1E1E1E;
  --dark-3: #2A2A2A;
  --dark-4: #383838;
  --light-1: #FFFFFF;
  --light-2: #E0E0E0;
  --light-3: #BDBDBD;
  --gray-1: #757575;
  --gray-2: #616161;
  --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.12);
  --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
  --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
  --shadow-xl: 0 20px 25px rgba(0, 0, 0, 0.1);
  --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  --radius-sm: 4px;
  --radius-md: 8px;
  --radius-lg: 12px;
  --radius-xl: 16px;
  --radius-full: 9999px;
}

/* Base Styles */
body {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
  background-color: var(--dark-1);
  color: var(--light-2);
  line-height: 1.6;
  min-height: 100vh;
  -webkit-font-smoothing: antialiased;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 1600px;
  margin: 0 auto;
  padding: 20px;
}

/* Enhanced Skeleton Loading Animation */
@keyframes shimmer {
  0% { background-position: -468px 0 }
  100% { background-position: 468px 0 }
}

.skeleton {
  background: var(--dark-3);
  background-image: linear-gradient(
    to right, 
    var(--dark-3) 0%, 
    var(--dark-4) 20%, 
    var(--dark-3) 40%, 
    var(--dark-3) 100%
  );
  background-repeat: no-repeat;
  background-size: 800px 104px;
  display: inline-block;
  position: relative;
  animation: shimmer 1.5s infinite linear;
  overflow: hidden;
}

/* Video Player Skeleton with Play Icon */
.skeleton-player {
  width: 100%;
  height: calc(100vw * 0.5625);
  max-height: 80vh;
  background-color: var(--dark-3);
  border-radius: var(--radius-lg);
  position: relative;
}

.skeleton-player::after {
  content: "";
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 60px;
  height: 60px;
  background-color: rgba(255, 255, 255, 0.2);
  border-radius: 50%;
  backdrop-filter: blur(2px);
}

.skeleton-player::before {
  content: "";
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-40%, -50%);
  width: 0;
  height: 0;
  border-top: 15px solid transparent;
  border-left: 25px solid rgba(255, 255, 255, 0.4);
  border-bottom: 15px solid transparent;
  z-index: 2;
}

/* Text Skeletons */
.skeleton-text {
  height: 12px;
  margin-bottom: 8px;
  border-radius: var(--radius-sm);
}

.skeleton-text:last-child {
  margin-bottom: 0;
  width: 80%;
}

.skeleton-title {
  height: 18px;
  width: 70%;
  margin-bottom: 12px;
}

/* Thumbnail Skeleton */
.skeleton-thumbnail {
  width: 120px;
  height: 68px;
  border-radius: var(--radius-sm);
}

/* Playlist Items */
.skeleton-playlist-item {
  display: flex;
  padding: 12px;
  border-radius: var(--radius-md);
  margin-bottom: 8px;
  background-color: var(--dark-3);
}

.skeleton-video-info {
  flex: 1;
  margin-left: 12px;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

/* Header Skeletons */
.skeleton-playlist-header {
  height: 24px;
  width: 150px;
  margin-bottom: 16px;
}

.skeleton-count {
  height: 20px;
  width: 60px;
  border-radius: var(--radius-full);
}

/* Loading Container */
.loading-container {
  display: flex;
  flex-direction: column;
  gap: 16px;
}

/* Video Info Section */
.skeleton-video-meta {
  display: flex;
  gap: 16px;
  margin-top: 16px;
}

.skeleton-channel {
  width: 40px;
  height: 40px;
  border-radius: 50%;
}

.skeleton-meta-text {
  flex: 1;
}

/* Main Content Layout */
.main-content {
  display: grid;
  grid-template-columns: 1fr 400px;
  gap: 24px;
  align-items: start;
}

/* Header Styles */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 16px 0;
  margin-bottom: 24px;
  border-bottom: 1px solid var(--dark-3);
}

.logo {
  display: flex;
  align-items: center;
  gap: 12px;
  text-decoration: none;
  transition: var(--transition);
}

.logo-icon {
  width: 40px;
  height: 40px;
  background: var(--gradient);
  border-radius: var(--radius-md);
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--light-1);
  font-size: 18px;
  transition: var(--transition);
  box-shadow: 0 2px 8px rgba(255, 94, 98, 0.3);
}

.logo:hover {
  transform: translateY(-2px);
  
}

.logo:hover .logo-icon {
  transform: rotate(10deg) scale(1.1);
  box-shadow: 0 4px 12px rgba(255, 94, 98, 0.4);
}

.logo-text {
  font-size: 22px;
  font-weight: 700;
  color: var(--light-1);
  letter-spacing: -0.5px;
  position: relative;
}

.logo-text::after {
  content: '';
  position: absolute;
  bottom: -4px;
  left: 0;
  width: 0;
  height: 2px;
  background: var(--gradient);
  transition: var(--transition);
}

/* Input Section */
.input-section {
  margin-bottom: 24px;
  grid-column: 1 / -1;
}

.input-container {
  display: flex;
  border-radius: var(--radius-md);
  overflow: hidden;
  transition: var(--transition);
  background-color: var(--dark-2);
  box-shadow: var(--shadow-md);
  transform: translateY(0);
}

.input-container:hover {
  transform: translateY(-2px);
  box-shadow: var(--shadow-lg);
}

.input-container:focus-within {
  box-shadow: 0 0 0 2px var(--primary), var(--shadow-lg);
  transform: translateY(-2px);
}

.input-container input {
  flex: 1;
  padding: 14px 16px;
  border: none;
  font-size: 15px;
  outline: none;
  background-color: transparent;
  color: var(--light-2);
  font-weight: 500;
  transition: var(--transition);
}

.input-container input::placeholder {
  color: var(--gray-1);
  font-weight: 400;
}

.input-container input:focus {
  background-color: var(--dark-3);
}

.input-container button {
  background: var(--gradient);
  color: var(--light-1);
  border: none;
  padding: 0 24px;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  transition: var(--transition);
  display: flex;
  align-items: center;
  gap: 8px;
  position: relative;
  overflow: hidden;
}

.input-container button::after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 100%);
  transform: translateX(-100%);
  transition: var(--transition);
}

.input-container button:hover {
  opacity: 0.9;
  box-shadow: inset 0 0 10px rgba(255,255,255,0.1);
}

.input-container button:hover::after {
  transform: translateX(0);
}

.input-container button i {
  font-size: 16px;
  transition: var(--transition);
}

.input-container button:hover i {
  transform: scale(1.1);
}

/* Player Section */
.player-section {
  position: relative;
}

.player-container {
  background-color: var(--dark-2);
  border-radius: var(--radius-lg);
  overflow: hidden;
  box-shadow: var(--shadow-lg);
  transition: var(--transition);
  transform: translateY(0);
}

.player-container:hover {
  transform: translateY(-3px);
  box-shadow: var(--shadow-xl);
}

.player-wrapper {
  position: relative;
  padding-bottom: 56.25%;
  height: 0;
  overflow: hidden;
  background-color: #000;
}

#player {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border: none;
}

/* Player Controls */
.player-controls {
  display: flex;
  justify-content: center;
  gap: 12px;
  padding: 16px;
  background-color: var(--dark-2);
  border-radius: 0 0 var(--radius-lg) var(--radius-lg);
}

.player-controls button {
  background: var(--dark-3);
  color: var(--light-1);
  border: none;
  padding: 10px 20px;
  border-radius: var(--radius-md);
  cursor: pointer;
  font-size: 14px;
  font-weight: 600;
  transition: var(--transition);
  display: flex;
  align-items: center;
  gap: 8px;
  box-shadow: var(--shadow-sm);
  position: relative;
  overflow: hidden;
}

.player-controls button::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 100%);
  transform: translateX(-100%);
  transition: var(--transition);
}

.player-controls button:hover {
  background: var(--dark-4);
  transform: translateY(-2px);
  box-shadow: var(--shadow-md);
}

.player-controls button:hover::before {
  transform: translateX(0);
}

.player-controls button:disabled {
  background: var(--dark-3);
  color: var(--gray-1);
  cursor: not-allowed;
  transform: none !important;
}

.player-controls button i {
  font-size: 14px;
  transition: var(--transition);
}

.player-controls button:hover i {
  transform: scale(1.1);
}

/* Playlist Section */
.playlist-section {
  position: sticky;
  top: 20px;
  height: calc(100vh - 80px);
}

.playlist-container {
  background-color: var(--dark-2);
  border-radius: var(--radius-lg);
  box-shadow: var(--shadow-lg);
  overflow: hidden;
  height: 100%;
  display: flex;
  flex-direction: column;
  transition: var(--transition);
  transform: translateY(0);
}

.playlist-container:hover {
  transform: translateY(-3px);
  box-shadow: var(--shadow-xl);
}

.playlist-header {
  padding: 16px;
  background-color: var(--dark-3);
  color: var(--light-1);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.playlist-title {
  font-size: 16px;
  font-weight: 600;
  display: flex;
  align-items: center;
  gap: 8px;
}

.playlist-title i {
  color: var(--primary);
  font-size: 16px;
  transition: var(--transition);
}

.playlist-header:hover .playlist-title i {
  transform: rotate(15deg);
}

.playlist-count {
  background-color: var(--dark-4);
  color: var(--light-2);
  padding: 4px 10px;
  border-radius: var(--radius-full);
  font-size: 11px;
  font-weight: 600;
  transition: var(--transition);
}

.playlist-header:hover .playlist-count {
  background: linear-gradient(135deg, #FF5E62 0%, #FF9966 100%);
  color: var(--light-1);
}


.playlist-items {
  flex: 1;
  overflow-y: auto;
  padding: 16px;
}

/* Playlist Item - Updated Design */
.playlist-item {
  display: flex;
  padding: 12px;
  border-radius: var(--radius-md);
  cursor: pointer;
  transition: var(--transition);
  margin-bottom: 8px;
  background-color: var(--dark-3);
  position: relative;
  overflow: hidden;
  align-items: flex-start;
}

.playlist-item::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 3px;
  height: 100%;
  background: var(--gradient);
  transform: translateX(-100%);
  transition: var(--transition);
}

.playlist-item:hover {
  background-color: var(--dark-4);
  transform: translateX(4px);
}

.playlist-item:hover::before {
  transform: translateX(0);
}

.playlist-item.active {
  background-color: var(--primary-light);
  box-shadow: 0 0 0 1px var(--primary);
  transform: translateX(0);
}

.playlist-item.active::before {
  transform: translateX(0);
}

.thumbnail {
  width: 120px;
  height: 68px;
  background-color: var(--dark-4);
  margin-right: 12px;
  flex-shrink: 0;
  background-size: cover;
  background-position: center;
  position: relative;
  border-radius: var(--radius-sm);
  overflow: hidden;
  transition: var(--transition);
  transform: scale(1);
  
}

.playlist-item:hover .thumbnail {
  transform: scale(1.03);
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}

.thumbnail::after {
  content: attr(data-duration);
  position: absolute;
  bottom: 4px;
  right: 4px;
  background-color: rgba(0, 0, 0, 0.8);
  color: var(--light-1);
  padding: 2px 6px;
  font-size: 8px;
  border-radius: var(--radius-sm);
  font-weight: 600;
  transition: var(--transition);
}

.playlist-item:hover .thumbnail::after {
  background: var(--gradient);
}

.video-info {
  flex: 1;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  min-height: 68px;
}

.video-title {
  font-weight: 600;
  margin-bottom: 6px;
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
  overflow: hidden;
  font-size: 14px;
  color: var(--light-2);
  transition: var(--transition);
  line-height: 1.4;
}

.playlist-item:hover .video-title {
  background: linear-gradient(135deg, #FFFFFF 0%, #A5A3A3 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.video-channel {
  color: var(--gray-1);
  font-size: 12px;
  
  margin-bottom: 8px;
  display: none;
  -webkit-line-clamp: 1;
  -webkit-box-orient: vertical;
  overflow: hidden;
  transition: var(--transition);
}

.playlist-item:hover .video-channel {
  color: var(--light-3);
}

.progress-container {
  margin-top: auto;
}

.progress-info {
  display: flex;
  justify-content: space-between;
  font-size: 11px;
  color: var(--gray-1);
  margin-bottom: 4px;
  transition: var(--transition);
}

.playlist-item:hover .progress-info {
  color: var(--light-3);
}

.progress-bar {
  height: 3px;
  background-color: var(--dark-4);
  border-radius: 2px;
  overflow: hidden;
}

.progress {
  height: 100%;
  background: var(--gradient);
  border-radius: 2px;
  transition: width 0.3s ease;
}

/* Empty State */
.empty-state {
  height: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 24px;
  text-align: center;
  color: var(--gray-1);
}

.empty-icon {
  width: 60px;
  height: 60px;
  background: var(--gradient);
  border-radius: var(--radius-lg);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 24px;
  color: var(--light-1);
  margin-bottom: 16px;
  transition: var(--transition);
  box-shadow: 0 4px 12px rgba(255, 94, 98, 0.3);
}

.empty-state:hover .empty-icon {
  transform: scale(1.1) rotate(10deg);
  box-shadow: 0 6px 16px rgba(255, 94, 98, 0.4);
}

.empty-title {
  font-size: 16px;
  margin-bottom: 8px;
  font-weight: 600;
  color: var(--light-2);
  transition: var(--transition);
}

.empty-state:hover .empty-title {
  color: var(--primary);
}

.empty-text {
  font-size: 13px;
  max-width: 240px;
  margin: 0 auto 16px;
  line-height: 1.5;
  transition: var(--transition);
}

.empty-state:hover .empty-text {
  color: var(--light-3);
}

.empty-button {
  background: var(--gradient);
  color: var(--light-1);
  border: none;
  padding: 10px 20px;
  border-radius: var(--radius-md);
  font-weight: 600;
  cursor: pointer;
  transition: var(--transition);
  display: flex;
  align-items: center;
  gap: 6px;
  font-size: 13px;
  position: relative;
  overflow: hidden;
}

.empty-button::after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 100%);
  transform: translateX(-100%);
  transition: var(--transition);
}

.empty-button:hover {
  opacity: 0.9;
  transform: translateY(-2px);
  box-shadow: 0 4px 8px rgba(255, 94, 98, 0.3);
}

.empty-button:hover::after {
  transform: translateX(0);
}

/* Custom Scrollbar */
::-webkit-scrollbar {
  width: 6px;
}

::-webkit-scrollbar-track {
  background: var(--dark-3);
}

::-webkit-scrollbar-thumb {
  background: var(--dark-4);
  border-radius: 3px;
  transition: var(--transition);
}

::-webkit-scrollbar-thumb:hover {
  background: var(--primary);
  width: 8px;
}

/* Admin Panel */
.admin-panel {
  position: fixed;
  top: 0;
  right: -400px;
  width: 400px;
  height: 100vh;
  background-color: var(--dark-2);
  z-index: 1000;
  transition: var(--transition);
  box-shadow: var(--shadow-xl);
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

.admin-panel.active {
  right: 0;
}

.admin-header {
  padding: 16px;
  background-color: var(--dark-3);
  color: var(--light-1);
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid var(--dark-4);
}

.admin-title {
  font-size: 16px;
  font-weight: 600;
  display: flex;
  align-items: center;
  gap: 8px;
}

.admin-close {
  background: none;
  border: none;
  color: var(--gray-1);
  font-size: 18px;
  cursor: pointer;
  transition: var(--transition);
  width: 32px;
  height: 32px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: var(--radius-full);
}

.admin-close:hover {
  color: var(--primary);
  background-color: var(--dark-4);
  transform: rotate(90deg);
}

.admin-content {
  flex: 1;
  overflow-y: auto;
  padding: 16px;
}

.admin-section {
  margin-bottom: 20px;
}

.admin-section-title {
  font-size: 14px;
  font-weight: 600;
  margin-bottom: 12px;
  color: var(--light-1);
  padding-bottom: 8px;
  border-bottom: 1px solid var(--dark-4);
  transition: var(--transition);
}

.admin-section:hover .admin-section-title {
  color: var(--primary);
}

.playlist-option {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px;
  background-color: var(--dark-3);
  border-radius: var(--radius-md);
  cursor: pointer;
  transition: var(--transition);
  margin-bottom: 8px;
  position: relative;
  overflow: hidden;
}

.playlist-option::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 3px;
  height: 100%;
  background: var(--gradient);
  transform: translateX(-100%);
  transition: var(--transition);
}

.playlist-option:hover {
  background-color: var(--dark-4);
  transform: translateX(4px);
}

.playlist-option:hover::before {
  transform: translateX(0);
}

.playlist-option.active {
  background-color: var(--primary-light);
  box-shadow: 0 0 0 1px var(--primary);
  transform: translateX(0);
}

.playlist-option.active::before {
  transform: translateX(0);
}

.playlist-option-name {
  font-weight: 500;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  transition: var(--transition);
}

.playlist-option:hover .playlist-option-name {
  color: var(--primary);
}

.playlist-option-count {
  background-color: var(--dark-4);
  color: var(--light-2);
  padding: 4px 10px;
  border-radius: var(--radius-full);
  font-size: 12px;
  font-weight: 600;
  transition: var(--transition);
}

.playlist-option:hover .playlist-option-count {
  background-color: var(--primary);
  color: var(--light-1);
}

.create-playlist-form {
  display: flex;
  gap: 8px;
  margin-top: 12px;
  transition: var(--transition);
}

.create-playlist-form:hover {
  transform: translateY(-2px);
}

.create-playlist-form input {
  flex: 1;
  padding: 10px 12px;
  background-color: var(--dark-3);
  border: 1px solid var(--dark-4);
  border-radius: var(--radius-md);
  color: var(--light-2);
  outline: none;
  font-size: 13px;
  transition: var(--transition);
}

.create-playlist-form input:focus {
  border-color: var(--primary);
  box-shadow: 0 0 0 2px var(--primary-light);
}

.create-playlist-form button {
  background: var(--gradient);
  color: var(--light-1);
  border: none;
  padding: 0 16px;
  border-radius: var(--radius-md);
  cursor: pointer;
  font-weight: 600;
  transition: var(--transition);

<script>
  // Firebase config
  const firebaseConfig = {
    databaseURL: "https://baul-vercel-app-default-rtdb.firebaseio.com/"
  };

  // Constants
  const LAST_PLAYED_PLAYLIST_KEY = "lastPlayedPlaylist";
  const PLAYBACK_STATUS_KEY = "playbackStatus";

      const db = firebase.database();

      db.enablePersistence()
        .then(() => {
          console.log("Offline persistence enabled");
        })
        .catch((err) => {
          console.error("Error enabling offline persistence:", err);
        });

      // Set database to work offline first
      db.goOffline();
      
      // Check network status and sync data accordingly
      const networkStatus = navigator.onLine ? "online" : "offline";
      handleNetworkChange(networkStatus);
      
      // Listen for network status changes
      window.addEventListener('online', () => handleNetworkChange('online'));
      window.addEventListener('offline', () => handleNetworkChange('offline'));

      let player;

      let lastWatchedVideoId = null;

      let playlistVideos = [];
      let currentVideoIndex = -1;

      let deviceId = localStorage.getItem(DEVICE_ID_KEY) || Math.random().toString(36).substring(2) + Date.now().toString(36);
      localStorage.setItem(DEVICE_ID_KEY, deviceId);

      // Time tracking variables
      let lastSavedTime = 0;
      let unsavedChanges = false;
      let saveInterval;
      let playbackStatusListener;
      let statusUpdateInterval;

      // DOM Elements
      const adminPanel = document.getElementById('adminPanel');
      const overlay = document.getElementById('overlay');
      const menuButton = document.getElementById('menuButton');
      const adminClose = document.getElementById('adminClose');
      const playlistSelector = document.getElementById('playlistSelector');
      const currentPlaylistName = document.getElementById('currentPlaylistName');
      const playlistLoading = document.getElementById('playlistLoading');
      const playerLoading = document.getElementById('playerLoading');
      const playlistSelectorLoading = document.getElementById('playlistSelectorLoading');
      const prevBtn = document.getElementById("prevBtn");
      const nextBtn = document.getElementById("nextBtn");
      const networkStatusIndicator = document.createElement('div');
      networkStatusIndicator.className = 'network-status offline';
      networkStatusIndicator.title = 'You are currently offline';
      document.body.appendChild(networkStatusIndicator);

      // Handle network status changes
      function handleNetworkChange(status) {
        if (status === 'online') {
          console.log("Online - syncing data with server");
          networkStatusIndicator.classList.remove('offline');
          networkStatusIndicator.classList.add('online');
          networkStatusIndicator.title = 'You are online';
          
          // Reconnect to Firebase
          db.goOnline();
          
          // Sync offline changes
          syncOfflineChanges();
        } else {
          console.log("Offline - working with local data");
          networkStatusIndicator.classList.remove('online');
          networkStatusIndicator.classList.add('offline');
          networkStatusIndicator.title = 'You are offline - changes will sync when back online';
          
          // Disconnect from Firebase to prevent attempts
          db.goOffline();
          
          // Load data from local storage if available
          loadFromLocalStorage();
        }
      }

      // Save data to local storage for offline use
      function saveToLocalStorage(data) {
        try {
          const saveData = {
            playlists: data.playlists || {},
            lastPlayedPlaylist: data.lastPlayedPlaylist || 'default',
            timestamp: Date.now()
          };
          localStorage.setItem(OFFLINE_DATA_KEY, JSON.stringify(saveData));
          localStorage.setItem(LAST_SYNC_TIME_KEY, Date.now());
        } catch (e) {
          console.error("Error saving to local storage:", e);
        }
      }

      // Load data from local storage
      function loadFromLocalStorage() {
        try {
          const savedData = localStorage.getItem(OFFLINE_DATA_KEY);
          if (savedData) {
            const parsedData = JSON.parse(savedData);
            playlists = parsedData.playlists || {};
            currentPlaylistId = parsedData.lastPlayedPlaylist || 'default';
            
            renderPlaylistSelector();
            currentPlaylistName.textContent = playlists[currentPlaylistId]?.name || "Default Playlist";
            loadVideosForCurrentPlaylist();
            
            // If we have a player but no video loaded, try to load last watched
            if (player && !videoId) {
              findAndPlayLastWatchedVideo(currentPlaylistId);
            }
          }
        } catch (e) {
          console.error("Error loading from local storage:", e);
        }
      }

      // Sync offline changes when back online
      function syncOfflineChanges() {
        const lastSyncTime = localStorage.getItem(LAST_SYNC_TIME_KEY) || 0;
        const savedData = localStorage.getItem(OFFLINE_DATA_KEY);
        
        if (!savedData) return;
        
        try {
          const parsedData = JSON.parse(savedData);
          const offlinePlaylists = parsedData.playlists || {};
          
          // Sync each playlist
          Object.keys(offlinePlaylists).forEach(playlistId => {
            const offlinePlaylist = offlinePlaylists[playlistId];
            
            // Sync playlist metadata
            db.ref(`playlists/${playlistId}`).update({
              name: offlinePlaylist.name,
              autoPlayNext: offlinePlaylist.autoPlayNext
            });
            
            // Sync videos
            if (offlinePlaylist.videos) {
              Object.keys(offlinePlaylist.videos).forEach(videoId => {
                const videoData = offlinePlaylist.videos[videoId];
                
                // Only sync if the local version is newer
                const localTimestamp = videoData.lastWatched || videoData.addedAt || 0;
                const serverRef = db.ref(`playlists/${playlistId}/videos/${videoId}`);
                
                serverRef.once('value').then(snapshot => {
                  const serverData = snapshot.val();
                  const serverTimestamp = serverData?.lastWatched || serverData?.addedAt || 0;
                  
                  if (localTimestamp > serverTimestamp) {
                    serverRef.update({
                      time: videoData.time,
                      lastWatched: videoData.lastWatched,
                      duration: videoData.duration,
                      durationSec: videoData.durationSec,
                      title: videoData.title,
                      channel: videoData.channel
                    });
                  }
                });
              });
            }
          });
          
          // Update last sync time
          localStorage.setItem(LAST_SYNC_TIME_KEY, Date.now());
        } catch (e) {
          console.error("Error syncing offline changes:", e);
        }
      }

        playlistLoading.style.display = 'none';
        playerLoading.style.display = 'none';
        playlistSelectorLoading.style.display = 'none';

        try {
          let url = new URL(link);
          if (url.hostname.includes("youtu.be")) {
            return url.pathname.substring(1);
          } else {
            return url.searchParams.get("v");
          }
        } catch (e) {
          return null;
        }
      }

      function saveAndLoadVideo() {
        const link = document.getElementById("videoLink").value.trim();
        videoId = getVideoId(link);

        if (!videoId) {
          alert("Please enter a valid YouTube link.");
          return;
        }

        const videoExists = playlistVideos.some(video => video.id === videoId);
        if (videoExists) {
          alert("This video is already in the current playlist.");
          return;
        }

        const videoRef = db.ref(`playlists/${currentPlaylistId}/videos/${videoId}`);
        videoRef.set({
          url: link,
          time: 0,
          addedAt: firebase.database.ServerValue.TIMESTAMP,
          lastWatched: firebase.database.ServerValue.TIMESTAMP,

          durationSec: 1
        }).then(() => {
          document.getElementById("videoLink").value = "";

        }

        if (player) {
          player.loadVideoById({ 
            videoId: videoId, 
            startSeconds: startTime,
            suggestedQuality: 'default'
          });
          
          if (autoplay) {
            setTimeout(() => {
              player.playVideo();
            }, 500);
          }
        } else {
          player = new YT.Player('player', {
            height: '390',
            width: '640',
            videoId: videoId,
            playerVars: {
              start: startTime,
              rel: 0,

            },
            events: {
              'onStateChange': onPlayerStateChange,
              'onReady': onPlayerReady
            }
          });
        }
        
        db.ref(`playlists/${currentPlaylistId}/videos/${videoId}/lastWatched`).set(firebase.database.ServerValue.TIMESTAMP);
        lastWatchedVideoId = videoId;
        
        currentVideoIndex = playlistVideos.findIndex(video => video.id === videoId);
        updateNavButtons();
        lastSavedTime = startTime;
        unsavedChanges = false;
        
        // Update playback status
        updatePlaybackStatus(YT.PlayerState.PLAYING);
        
        // Save to local storage
        saveToLocalStorage({
          playlists: playlists,
          lastPlayedPlaylist: currentPlaylistId
        });
      }

      // ... [Rest of your existing functions remain exactly the same] ...

      function setupRealtimeListener() {
        db.ref(LAST_PLAYED_PLAYLIST_KEY).once('value').then(snapshot => {
          if (snapshot.exists()) {
            currentPlaylistId = snapshot.val();
          }
          
          db.ref("playlists").on("value", (snapshot) => {
            if (snapshot.exists()) {
              playlists = snapshot.val();
              renderPlaylistSelector();
              
              // Save to local storage for offline use
              saveToLocalStorage({
                playlists: playlists,
                lastPlayedPlaylist: currentPlaylistId
              });
              
              if (!playlists[currentPlaylistId]) {
                currentPlaylistId = 'default';
                if (!playlists[currentPlaylistId]) {
                  db.ref("playlists/default").set({
                    name: "Default Playlist",
                    createdAt: firebase.database.ServerValue.TIMESTAMP,
                    autoPlayNext: true
                  });
                  return;
                }
              }
              
              currentPlaylistName.textContent = playlists[currentPlaylistId].name || "Default Playlist";
              autoPlayNextEnabled = playlists[currentPlaylistId].autoPlayNext !== false;
              db.ref(LAST_PLAYED_PLAYLIST_KEY).set(currentPlaylistId);
              loadVideosForCurrentPlaylist();
              
              // Load last watched video from database instead of URL
              if (isInitialLoad) {
                findAndPlayLastWatchedVideo(currentPlaylistId);
                isInitialLoad = false;
              }
            } else {
              db.ref("playlists/default").set({
                name: "Default Playlist",
                createdAt: firebase.database.ServerValue.TIMESTAMP,
                autoPlayNext: true
              });
            }
            hideLoadingStates();
          });
        });
      }

      // ... [Rest of your existing code remains exactly the same] ...

      window.onload = function() {

        loadFromLocalStorage();

        setupRealtimeListener();

    isFirebaseLoading = false;
    initializeApp();
  } else {
    // If Firebase takes time to load
    setTimeout(() => {
      isFirebaseLoading = false;
      initializeApp();
    }, 3000);
  }

  // YouTube API callback
  function onYouTubeIframeAPIReady() {
    isYouTubeIframeAPIReady = true;
    initializeApp();
  }
</script>
